<html>
<head>
    <title>收银台</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="imagetoolbar" content="no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
<script src="<@sp.static/>/js/pay/common/jquery-1.3.2.js" type="text/javascript"></script>
<title>支付宝扫码支付模拟页面</title>
<script type="text/javascript">
	function isSuccess(t1) {
		var t2 = document.getElementById("PAY_SUCCESS");
		if (t1 == "o") {

			t2.value = "0000";

		} else if (t1 == "n") {

			t2.value = "1111";
		}
		document.fm.submit();
	}
</script>
</HEAD>
<BODY>

	<form id="fm" name="fm" action="${rc.contextPath}/zsyChannelPay.htm?method=result" method="POST">
		<input id="PAY_SUCCESS" type="hidden" name="PAY_SUCCESS" />
		<input type="hidden" name="orderAmount" value="${orderAmount }" />
		<input type="hidden" name="orderId" value="${orderId }" />
		<input type="hidden" name="payFlag" value="${payFlag }" />
	</form>
	<DIV align=center class="style1">
		<span class="style8"><br> </span>
		<table id="table" border="0">
			<tr>
				<td><br /></td>
				<td><br /></td>
			</tr>

			<tr>
				<td colspan="2">
					<img alt="" src="images/alipay_codepay.png" id="alipay1">
				</td>
			</tr>
			<tr>
				<td><br /></td>
				<td><br /></td>
			</tr>
			<tr>
				<td colspan="2"><!--  input type="button" value="返回" onclick="window.history.back()"/--></td>
			</tr>
		</table>
		<br>
	</DIV>
</BODY>

<script type="text/javascript">

$(document).ready(function(){
	
	$("#alipay1").click(function(){
		var t1 = 'o';
		var t2 = document.getElementById("PAY_SUCCESS");
		if (t1 == "o") {
			t2.value = "0000";
		} else if (t1 == "n") {
			t2.value = "1111";
		}
		document.fm.submit();
	});
	
});	

</script>
</HTML>
