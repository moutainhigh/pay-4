<html>
<head>
    <title>支付结果</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="imagetoolbar" content="no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="resources/css/jquery-ui-themes.css" type="text/css" rel="stylesheet">
<script src="<@sp.static/>/js/pay/common/jquery-1.3.2.js" type="text/javascript"></script>
<style type="text/css">
	body{
	width: 489px;
	height:749px;
	
	}
</style>
</head>

<body>
<div id="main_container" align="center">
<p><strong>恭喜你！支付成功！</strong></p>
<table width="437" border="0">
	<tr>
		<td width="178" align="right" valign="middle" bgcolor="#FCFBFB">订单编号：</td><td width="249" align="left" valign="middle">${orderId}</td>
	</tr>
	<tr>
		<td align="right" valign="middle">订单金额：</td><td align="left" valign="middle" bgcolor="#FCFBFB">${orderAmount}		  </td>
	</tr>
	<tr>
		<td align="right" valign="middle">支付金额：</td><td align="left" valign="middle" bgcolor="#FCFBFB">${paymentedAmount}		  </td>
	</tr>
	<tr>
		<td align="right" valign="middle">优惠券金额：</td><td align="left" valign="middle" bgcolor="#FCFBFB">${couponValue!0}		  </td>
	</tr>
	<tr>
		<td colspan="2" align="center"><img alt="支付完成" src="data/conform.png" id="conform1"></td>
	</tr>
	
</table>

</div>

<script type="text/javascript">

$(document).ready(function(){
	
	$("#conform1").click(function(){
		var orderId = '${orderId}';
		window.location.href="${rc.contextPath}/zsyChannelPay.htm?method=toClose&orderId="+orderId+"&accountNo="+"chaoyue@163.com";
	});
	
});	
	
</script>	
</body>
