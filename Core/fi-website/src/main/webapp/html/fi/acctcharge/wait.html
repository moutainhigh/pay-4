<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>安捷支付收银台</title>
<link href="<@sp.static/>/css/pay/public.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/pay/pay.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--导航 start-->
<@sp.head channel=2/>
<!--导航 end--> 
<!--侧导航企业版 end -->
<#if Session["userSession"].scaleType==2>
<#assign urlPath = 'corp' />
<#else>
<#assign urlPath = 'app' />
</#if>
<!--主内容 start -->
<div class="container"> 
	<!--自适应box str -->
	<div class="mod_box_a mt10">
		<p class="top"><i></i></p>
		<div class="con_box has_bg pad20">
			<div class="tit_box border_b">
				
			</div>
			<div class="content"> 
				
				<!-- str -->
				<div class="popup">
					<div class="popup_box">
						<div class="popup_content"> 
						<br/>
							<p><strong><#if errorMsg?exists><font color="red">${errorMsg?default('')}</font></#if></strong></p>
							<span class="pop_war"></span></div>
					</div>
					<ul class="pop_link">
						<li>您可能需要：</li>
						<li> <a href="${rc.contextPath}/${urlPath}/queryHistoryTradeList.htm?method=queryHistoryTrade">查询交易记录</a><span>|</span> </li>
						<li> <a href="${rc.contextPath}/${urlPath}/myAccount.htm">返回账户首页</a><span>|</span> </li>
						<li> <a href="${rc.contextPath}/index.htm">返安捷支付支付首页</a> </li>
					</ul>
				</div>
			
			</div>
		</div>
		<p class="bot"><i></i></p>
	</div>
	<!--自适应box end --> 
	
</div>
<!--主内容 end --> 
<!--footer -->
<#include "/common/include/footer.html">
