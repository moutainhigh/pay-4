<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<script src="<@sp.static/>/js/pay/common/jquery-1.3.2.js" type="text/javascript"></script>
<title>安捷支付收银台</title>
<form id="tobankForm" action="${rc.contextPath}/channelPay.htm?method=onSubmit" method="post">
	<input type="hidden" name="bankInfo" value="${bankInfo?default('')}"/>
	<input type="hidden" name="loginName" value="${loginName?default('')}"/>
	<input type="hidden" name="orders" value="${orders?default('')}"/>
	<input type="hidden" name="ordersKey" value="${ordersKey?default('')}"/>
</form>
<script type="text/javascript">
$(function(){
	$("#tobankForm").submit();
});
</script>

</head>
</html>
