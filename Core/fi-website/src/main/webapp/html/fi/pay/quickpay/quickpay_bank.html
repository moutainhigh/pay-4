<li>
	<div id="quick-bank" class="other-bank">
		<div class="select-banklist per">
			<#if debitQuickBankList?exists>
				<ul>
				<div class="select-banklist bus">
				<p class="bank_type_tit">储蓄卡快捷</p>
				<#list debitQuickBankList as debitQuickPayBank>
				<li>
					<input name="quickBank" type="radio" value="${debitQuickPayBank.orgcode?default('')}" 
					id="quickBank" <#if bankCode?exists && bankCode== debitQuickPayBank.orgcode> checked="true" </#if>>
					<label id="${debitQuickPayBank.alias}" for="${debitQuickPayBank.alias}_radio" class="${debitQuickPayBank.labelClass?default('')}"></label>
				</li>
				</#list>
				</div>
				</ul>
			</#if>
			<#if creditQuickBankList?exists>
				<ul>
				<div class="select-banklist bus">
				<p class="bank_type_tit">信用卡快捷</p>
				<#list creditQuickBankList as creditQuickPayBank>
				<li>
					<input name="quickBank" type="radio" value="${creditQuickPayBank.orgcode?default('')}" 
					id="quickBank" <#if bankCode?exists && bankCode== creditQuickPayBank.orgcode> checked="true" </#if>>
					<label id="${creditQuickPayBank.alias}" for="${creditQuickPayBank.alias}_radio" class="${creditQuickPayBank.labelClass?default('')}"></label>
				</li>
				</#list>
				</div>
				</ul>
			</#if>
		</div>
	</div>
</li>
<li class="btn">
	<span class="btn_yel mt10">
	<button id="postSubmit_span_1" type="button" onclick="nextStep()">下一步</button></span>&nbsp;&nbsp;&nbsp;&nbsp;
</li>
