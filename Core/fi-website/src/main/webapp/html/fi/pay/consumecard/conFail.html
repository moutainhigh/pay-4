<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>安捷支付收银台</title>
<link href="<@sp.static/>/css/pay/public.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/pay/pay.css" rel="stylesheet" type="text/css">
</head>
<body>
	<@sp.headCommon />
<!--主内容 start --> 
<div class="container"> 
	<div class="mod_box_a">
			<p class="top"><i></i></p>
			<div class="con_box has_bg">
				<div class="tit_box">
					<h3 class="title f14">收银台</h3>
				</div>
				<div class="content txtC">
					<div class="result_tips">
						<div class="set_height clearfix">
							<!--icon调用的class   pop_s:√  pop_war:! pop_fail:X-->
							<#if errorFlag?exists && "error" == errorFlag> 
							<span class="pop_fail"></span>
								<p class="words f14"><strong><#if errorMsg?exists><span class="red">${errorMsg?default('')}</span></#if></strong></p>
								<p class="link mt10">您可能需要：<a href="${rc.contextPath}/conCardPay.htm?method=fromView">选择其他方式支付</a>|<a href="${rc.contextPath}/corp/myAccount.htm">返回账户首页</a>|<a href="${rc.contextPath}/index.htm">安捷支付首页</a></p>
							<#else>
								<span class="pop_war"></span>
								<p class="words f14"><strong><#if errorMsg?exists><span class="red">${errorMsg?default('')}</span></#if></strong></p>
								<p class="link mt10">您可能需要：<a href="${rc.contextPath}/corp/fiIncomedetail.htm">查询订单记录</a>|<a href="${rc.contextPath}/corp/myAccount.htm">返回账户首页</a>|<a href="${rc.contextPath}/index.htm">安捷支付首页</a></p>
							</#if>
						</div>
					</div>
				</div>
			</div>
			<p class="bot"><i></i></p>
		</div>
	
	
</div>
<!--主内容 end --> 
<!--footer -->
<#include "/common/include/footer.html">
</body>
</html>
