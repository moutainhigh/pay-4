<#import "/spring.ftl" as sp />
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>安捷支付收银台</title>
<link href="<@sp.static/>/css/pay/public.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/pay/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="outer">
		<@sp.head channel=2/>
		<!-- header end -->
		
		<div class="content clearfix pay-complete checkstand">
			<div class="mode step-box">
				<div class="box-top pro-wel">
					<span><strong>周润发</strong> 你好！您设置的问候语是：<strong>我是大明星</strong></span>
					<span>若您没有看到正确的登录问候语，请及时<a class="obvious" href="javascript:void(0);">举报</a></span>
				</div>
			</div>

			<div class="mode pay-complete-con">
<p>
<#if errorMsg?exists><font color="red">${errorMsg?default('')}</font></#if>	
</p>
<p>
<a href="javascript:window.history.back();">返回</a>
</p>		
				<p class="l"><strong>您可能需要：</strong>提醒:IE6.0及更低版本浏览器用户请检查您的浏览器是否支持128位密钥长度，如果不支持，请升级您的浏览器（查看如何检查和升级方案）。 </p>
			</div>
		</div>
		<!-- content end -->
		
	</div>
	<!-- outer end -->
	<#include "/common/include/footer.html">
</body>
</html>
