<div class="select-banklist per">
<#if B2CBankList?exists>
<ul>
<#list B2CBankList as B2CBank>
<li>
	<input name="bankIdFee" type="radio" value="${B2CBank.orgCode?default('')}" id="${B2CBank.alias}_radio"
	<#if bankCode?exists && bankCode== B2CBank.orgCode> checked="true" </#if>>
	<label id="${B2CBank.alias}" for="${B2CBank.alias}_radio" class="${B2CBank.labelClass?default('')}"></label>
</li>
</#list>
</ul>
</#if>
</div>
<!-- div class="ico_txtBox bankTipsInfo">
	<i class="warn_ico"></i>
	
</div-->
								

<#if B2BBankList?exists>
<div class="select-banklist bus">
<p class="bank_type_tit">企业版网银</p>
<ul class="B2BBANKLABEL">
<#list B2BBankList as B2BBank>
<li class="B2BBANKLABEL">
	<input class="3" name="bankIdFee" type="radio" value="${B2BBank.alias?default('')};${B2BBank.orgcode?default('')}" id="${B2BBank.alias}_radio"
	<#if bankCode?exists && bankCode== B2BBank.orgcode> checked="true" </#if>>
	<label id="${B2BBank.alias}" for="${B2BBank.alias}_radio" class="${B2BBank.labelClass?default('')}"></label>
</li>
</#list>
</ul>
</div>
</#if>
