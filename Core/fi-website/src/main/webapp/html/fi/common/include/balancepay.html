<div id="paymentchannelDetail_wycz">	
	<form id="acctForm" name="acctForm" method="post" >

		<input type="hidden" name="name" value="${memberInfo.name?default('')}"/>
		<input type="hidden" name="email" value="${idContext?default('')}"/>
		<ul>
			<br/>
			<li><span class="fl" style="position:relative; display:inline-block">余额支付：&nbsp&nbsp<strong class="red">￥</strong></span>

			<br/>
			<li>
				 选择网上银行：
				<span><a href="javascript:void(0);">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp如何开通网上银行？</a>

			<li id="other-bank" class="<#if bankCode?exists>hide<#else></#if>">

				<ul class="select-bank">
				</ul>
				</div>

		</ul>
		<br/>

			<span class="btn_yel botton_yel">
