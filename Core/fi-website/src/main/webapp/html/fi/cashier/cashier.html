<html>
<head>
    <title>收银台</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="imagetoolbar" content="no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="resources/css/jquery-ui-themes.css" type="text/css" rel="stylesheet">
<script src="<@sp.static/>/js/pay/common/jquery-1.3.2.js" type="text/javascript"></script>
<style type="text/css">
	body{
	width: 489px;
	height:749px;
	
	}
</style>
</head>

<body>
<div id="main_container" align="center">

<form action="${rc.contextPath}/channelPay.htm?method=onSubmit" method="post">
<table width="433" height="455" border="0" cellpadding="4">
	<tr>
		<td width="203" bgcolor="#FCFBFB">&nbsp;</td>
		<td width="237" bgcolor="#FCFBFB"></td>
	</tr>
	<tr>
		<td align="right" bgcolor="#FCFBFB">支付金额：</td><td bgcolor="#FCFBFB"><input type="text" name="orderAmount" size="10"/>&nbsp;&nbsp;元</td>
	</tr>
	<tr>
		<td align="right" nowrap="nowrap" bgcolor="#FCFBFB">使用电子券：</td>
		<td bgcolor="#FCFBFB">
			<input type="text" name="orderAmount" size="10"/>
						<input type="button" value="使用"/>
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center">本次可用 210 积分，最多可抵 <label id="dAmount">5.0</label> 元。</td>
	</tr>
	<tr>
		<td colspan="2" bgcolor="#FCFBFB">
			<br/>选择支付方式
			<hr>
		</td>
	</tr>
	
	<tr>
		<td colspan="2" bgcolor="#FCFBFB">第三方支付</td>
	</tr>
	
	<tr>
		<td align="right" bgcolor="#FCFBFB"><input type="radio" id="alipay" value="alipay" name="payType"/></td>
		<td bgcolor="#FCFBFB"><img alt="支付宝支付" src="data/u12_normal.png" onclick="chick(1);"></td>
	</tr>
	<tr>
		<td align="right" bgcolor="#FCFBFB"><input type="radio" id="weixin" value="weixin" name="payType"/></td>
		<td bgcolor="#FCFBFB"><img alt="微信支付" src="data/weixin.jpg" onclick="chick(2);"></td>
	</tr>
	
	<tr>
		<td colspan="2" align="center" nowrap="nowrap" bgcolor="#FCFBFB">
			<input type="submit" value="确认付款"/>
			<input type="button" value="完成支付" onclick="window.location.href='${rc.contextPath}/mock/deposit/mockFrontResponse.htm?payFlag=0&orderAmount=';"/>
		</td>
	</tr>
	
</table>
<input type="hidden" name="partnerId" value="${partnerId?default('')}"/>
<input type="hidden" name="orgCode" value="0000000"/>
<input type="hidden" name="orderId" value="${tradeOrderNo}"/>
<input type="hidden" name="payFlag" id="payFlag" value="1"/>
</form>

</div>
<script type="text/javascript">
	
	function close(){
		window.top.opener = null; 
		window.close();
	}
</script>
</body>
