<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>微信支付</title>
<meta name="description" content="微信支付" />
<meta name="keywords" content="微信支付" />
<script src="js/jquery-1.4.2.min.js" type="text/javascript"></script>
<link href="css/style.css" type="text/css" rel="stylesheet" />
<link href="css/index.css" rel="stylesheet" type="text/css">
	<script type="text/javascript">
	   var timer;
		$(function(){
			var handler = function(){
				var tradeOrderNo = $('input[name="tradeOrderNo"]').val();
				$.post("${rc.contextPath}/wechatAlipayCashier.htm?method=payResultQuery&tradeOrderNo="+tradeOrderNo,null,function(msg){
					//alert(msg);
					if(msg == 'success'){
// 						alert("支付成功");
						//pay_success.jsp
						document.location.href="${rc.contextPath}/wechatAlipayCashier.htm?method=codeImageaPaySuccess";
						clearInterval(timer);
					}else if(msg == "fail"){
						document.location.href="${rc.contextPath}/wechatAlipayCashier.htm?method=codeImageaPayFaiil";
						clearInterval(timer);
					}
				});
			}
			timer = setInterval(handler , 5000);
		});
	</script>
</head>
<body>
<div align="center" bgcolor="#666666">
   <div>
<!--扫描代码-->
	<input type="hidden" name="tradeOrderNo"  value="${tradeOrderNo}"/>
      <div >
	   <div class="m26">
               <h1>订单提交成功，请您尽快付款！</h1>
               <div class="num">
               	<span class="color1 ml16" style="font-size:28px;">订单号：<label id="outTradeNo" class="orange">${outTradeNo}</label></span>
               </div>
         </div>
         <div class="title">
         <span class="color1 ml16" style="font-size:28px;">商品名称：<label class="orange">${body}</label></span>
         </br><span class="color1 ml16" style="font-size:28px;">订单金额：<label class="orange">${totalFee?number?default(0)/100}</label>元</span>
		 </br><span class="color1 ml16" style="font-size:28px;">支付方式：<img src="images/weixin.png"/></span>
		 
		 </div>
         
         <a href = "${payInfo}"><button class="new-btn-login" type="button">确认支付</button></div></a>
         <div class="question">
            <div class="new"><a href="http://www.zhifuka.net/gateway/weifutong/bind.html" target="_blank">微信支付如何绑定银行卡?</a></div>
         </div>
      </div>
<!--扫描代码结束-->
<!--底部代码-->
      <div class="s-foot">深圳市威富通科技有限公司    粤ICP备13065478号-1</div>
<!--底部代码结束-->
   </div>
</div>
</body>
</html>
