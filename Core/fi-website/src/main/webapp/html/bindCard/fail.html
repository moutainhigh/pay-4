<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Payment Fail</title>
<link href="css/ipaylinks20150704.css" rel="stylesheet" type="text/css" />
<script src="<@sp.static/>/js/pay/common/jquery-1.3.2.js" type="text/javascript"></script>
</head>

<body>
	
	<div class="box01" >
		<div class="box_inner_01">
			<div class="inner_title" style="color:#ff5500;">Unsuccessful binding</div>
		</div>
		<div class="box_inner_02">
			<div class="pay_tip_img">
				<img src="images/01.png" alt="图片不存在"/>
			</div>
			<!--支付失败说明-->
			<div class="pay_tip_result">
				
				
				
				<p>
					Your credit card binding failed.
				</p>
				<br/>
				<p style="font-weight:bold;">Cause of failure：${errorMsg!''}</p>
				<br/>
				<p>Order Number：${orderId!''}</p>
				<br/>
				<!-- <p>Transaction amount：${orderAmount!'0'} ${currencyCode!''}</p> -->
				<div class="clear"></div>
			</div>
			
			<div class="clear"></div>
			<div class="success_back">
				<span style="font-weight:bold;">
					This page will skip to the merchant page in <font color="red"><strong><label style="width: 9px;" id="timeInte">5</label></strong></font> seconds automatically.
				</span>
				<br/><br/>
				<input type="button" id="back" value="Back to merchant" id="bankToMerchant"/>
			</div>
			
		</div>
		<!--底部图片-->
		<div class="box_inner_03">
			<div class="buttom_img_01">
				<img src="images/06.png" alt="图片存在"/>
			</div>
			<div class="buttom_img_02">
				<img src="images/05.png" alt="图片存在"/>
			</div>
			<div class="buttom_img_03" style="padding-top:5px;">
				<img src="images/04.png" alt="图片存在"/>
			</div>
			<div class="buttom_img_03">
				<img src="images/07.png" alt="图片存在"/>
			</div>
		</div>
	</div>
<form id="bankForm" action="${returnUrl?default('')}" method="${action?default('post')}">
	<input type="hidden" name="orderId" value="${orderId?default('')}"/>
	<input type="hidden" name="resultCode" value="${resultCode?default('')}"/>
	<input type="hidden" name="resultMsg" value="${resultMsg?default('')}"/>
	<input type="hidden" name="token" value="${token?default('')}"/>
	<input type="hidden" name="registerUserId" value="${registerUserId?default('')}"/>
	<input type="hidden" name="acquiringTime" id="acquiringTime" value="${acquiringTime?default('')}"/>		
	<input type="hidden" name="completeTime" id="completeTime" value="${completeTime?default('')}"/>		
	<input type="hidden" name="partnerId" id="partnerId" value="${partnerId?default('')}"/>		
	<input type="hidden" name="language" value="${language?default('')}"/>
	<input type="hidden" name="remark" value="${remark?default('')}"/>
	<input type="hidden" name="charset" value="${charset?default('')}"/>
	<input type="hidden" name="signType" value="${signType?default('')}"/>
	<input type="hidden" name="signMsg" value="${signMsg?default('')}"/>
	<input type="hidden" name="dealId" id="dealId" value="${dealId?default('')}"/>
			<input type="hidden" name="cardNoMask" id="cardNoMask" value="${cardNoMask?default('')}"/>
</form>
<script type="text/javascript">
$(function(){
	
	var num = 5; // 倒计时时间 
	$("#timeInte").html(num); 
	
	function changeTime()
	{
	    if (num ==0 )
	    { 
	    	$("#bankForm").submit();   // 到时间后的操作
	    }
	    
	    if(num > 0) {
	       num = num - 1;
	       curnum = num;
	      $("#timeInte").html(curnum);
	   } 
	    
	}
	window.setInterval(changeTime,1000);
	
	$('#bankToMerchant').click(function() {
		$("#bankForm").submit();
	});
	
});

</script>
</body>
</html>
