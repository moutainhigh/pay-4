<div class="m_Boleto_fromContext row"  hidden="hidden" >
	<div class="small-12  medium-12  large-12 large-centered  columns"
		style="text-align: center;">
		<img alt="" src="${app.base}/static/icon/bigIcon/boleto.png">
	</div>
</div>
<div  class="m_Boleto_fromContext row " hidden="hidden" >
	<div class=" small-12  medium-12  large-12 large-centered columns">
		<form id="m_Boleto_from">
			<div class="row">
				<div class="small-offset-3 large-offset-4 small-6  medium-6 large-4  columns"
					style="margin-top: 10px">
						<label for="cpf" style="height: 30px">CPF：</label>
						<input type="text" id="cpf" name="document">
						<label for="firstName" style="height: 30px">First Name：</label>
						<input type="text" id="firstName" name="firstName">
						<label for="lastName" style="height: 30px">Last Name：</label>
						<input type="text" id="lastName" name="lastName">
						<label for="email" style="height: 30px">Email：</label>
						<input type="text" id="email" name="billEmail">
						<label for="telephone" style="height: 30px">Telephone：</label>
						<input type="text" id="telephone" name="billPhoneNumber">
						<label for="birthDate" style="height: 30px">BirthDate：</label>
						<input type="text" id="birthDate" name="birthDate">
						<label for="zipCode" style="height: 30px">ZipCode：</label>
						<input type="text" id="zipCode" name="billPostalCode">
						<label for="city" style="height: 30px">City：</label>
						<input type="text" id="city" name="billCity">
						<label for="state" style="height: 30px">State：</label>
						<input type="text" id="state" name="billState">
						<label for="address" style="height: 30px">Address：</label>
						<input type="text" id="address" name="billAddress">
						<label for="streetNumber" style="height: 30px">Street number：</label>
						<input type="text" id="streetNumber" name="streetNumber">
						<input type="hidden" name="billCountryCode" value="${billCountryCode}">
				</div>
			</div>
		</form>
	</div>
</div>
<div class="m_Boleto_fromContext row" style="text-align: center;" hidden="hidden">
	<label  style="color: gray;line-height: 40px">At the end of the chectout process you maybe redirected to the payment site</label>
</div>
<script type="text/javascript" src="${base}/model/computop/valid/m_boletoValid.js"></script>
<script type="text/javascript" src="${base}/static/date/moment.js"></script>
<script type="text/javascript" src="${base}/static/date/pikaday.js"></script>
<script>
	var pickerWeekNums = new Pikaday({
	    showWeekNumber: true,
	    field: document.getElementById('birthDate'),
	    firstDay: 1,
	    minDate: new Date('1900-01-01'),
	    maxDate: new Date('2020-12-31'),
	    yearRange: [1900, 2020],
		format:'DD/MM/YYYY'
	});
</script>
