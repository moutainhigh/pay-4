<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>gcpayment支付AA收款</title>
<link href="<@sp.static/>/css/pay/public.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/pay/steward.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--导航 str-->
<@sp.ebillheader pagename="AA收款"/>
<!--导航 end--> 
<!--主内容 str -->
<div class="container"> 
	<!--侧导航 str -->
	<@sp.ebillmenu channel="1_9"/>
	<!--侧导航 end -->
	<div class="box_main">
		<div class="mod_box_a">
			<p class="top"><i></i></p>
			<div class="con_box has_bg">
				<div class="content min_height_600">
					<div class="step">
						<ol class="step-3">
							<!-- 改变ol里的step-数字 即可 1.2.3.4 -->
							<li class="li-1 last">1、填写收款信息 </li>
							<li class="li-2 last">2、确认信息</li>
							<li class="li-3 last">3、创建成功</li>
						</ol>
					</div>
					<div class="result_tips mt20"> 
						<!--set_height根据设计稿情况来变化，更改名字后，定高度-->
						<div class="set_height clearfix"> 
							<!--icon调用的class   pop_s:√  pop_war:! pop_fail:X--> 
							<span class="pop_s"></span>
							<div class="words"> <strong class="col_black" >您的AA收款已经创建成功！</strong><br>
							<#list users as name>	
						 		<strong class="col333">${name}</strong><#if name_has_next >、</#if>
							</#list>已经收到您的收款请求。您可以通知他们登gcpayment支付支付进行付款。</div>
						</div>
						<p>您可能需要：<a href="${rc.contextPath}/app/aaCollect.htm">继续收款</a>|<a href="${rc.contextPath}/app/myAccount.htm">返回我的账户</a></p>
					</div>
				</div>
			</div>
			<p class="bot"><i></i></p>
		</div>
	</div>
</div>
<!--主内容 end -->
</div>
<!--footer -->
<#include "/common/include/footer.html">
</body>
</html>
