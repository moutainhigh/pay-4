<!doctype html>
<html>
<head>
<meta charset="utf-8">

<!-- 禁止iphone初始规模 -->
<meta name="viewport" content="width=device-width; initial-scale=1.0">

<title>问题验证</title>

<!-- main css -->
<link href="<@sp.static/>/wechat/style/style.css" rel="stylesheet" type="text/css">
<!-- media queries css -->
<link href="<@sp.static/>/wechat/style/media-queries.css" rel="stylesheet" type="text/css">

<!-- html5.js for IE less than 9 -->
<!--[if lt IE 9]>
	<script src="<@sp.static/>/wechat/scripts/html5.js"></script>
<![endif]-->

<!-- css3-mediaqueries.js for IE less than 9 -->
<!--[if lt IE 9]>
	<script src="<@sp.static/>/wechat/scripts/css3-mediaqueries.js"></script>
<![endif]-->

<script type="text/javascript" src="<@sp.static/>/wechat/scripts/jquery-1.8.3.js"></script>
<script type="text/javascript">
	$(function(){
		$("#clickGoBack").click(function(){
			window.history.go(-1) ;
		}) ;
	});
</script>
<style type="text/css">
	
</style>
</head>

<body>
	<div id="pagewrap">
    	<div id="content">
        	<!-- 头部提示 -->
            <div class="tip_title">
                <div class="tip_title_top"></div>
                <div class="tip_title_center">
                	<div style="width:15%;min-width:111px;height:52px;float:left;" id="clickGoBack">
                    	<div class="go_back" style="float:left;padding-top:3px;">
                            <!-- <img src="images/jt.png"/> -->
                        </div>
                    </div>
                    <div id="tt" style="">
                        <h2 style="line-height:52px;margin:auto;color:#FFFFFF;padding-right:55px;">问题验证</h2>
                    </div>
                </div>
                <div class="tip_title_bottom"></div>
            </div>
            
            <form name="qbform" id="qbform" action="${rc.contextPath}/corp/doMerQbFormSub.htm" method="POST" onsubmit="return qbfromValidate();">
            	<input type="hidden" name="login_dpwd" id="login_dpwd" value="${login_dpwd?default('')}" />
            	<div class="cc_center">
                	<div class="row">
                        <div class="row_r">
                            <span >问题1：</span>
                            <select name="question1">
                                <option value="你出生的城市是在哪里？">你出生的城市是在哪里？</option>
                                <option value="你第一次谈恋爱是在几岁？">你第一次谈恋爱是在几岁？</option>
                                <option value="你的妈妈姓什么？">你的妈妈姓什么？</option>
                                <option value="你第一次坐飞机是去哪儿？">你第一次坐飞机是去哪儿？</option>
                            </select>
                        </div>
                        <div class="row_split"></div>
                        <div class="row_a">
                            <input type="text" name="qa1" id="qa1" />
                        </div>
                    </div>
                </div>
            	
                <div class="cc_center">
                	<div class="row">
                        <div class="row_r">
                            <span >问题2：</span>
                            <select name="question2">
                                <option value="你最喜欢的颜色？">你最喜欢的颜色？</option>
                                <option value="你最喜欢喝的饮料？">你最喜欢喝的饮料？</option>
                                <option value="你最喜欢的电影？">你最喜欢的电影？</option>
                                <option value="你的星座是？">你的星座是？</option>
                            </select>
                        </div>
                        <div class="row_split"></div>
                        <div class="row_a">
                            <input type="text" name="qa2" id="qa2" />
                        </div>
                    </div>
                </div>
                
                <div class="cc_center">
                	<div class="row">
                        <div class="row_r">
                            <span >问题3：</span>
                            <select name="question3">
                                <option value="你最想去的地方？">你最想去的地方？</option>
                                <option value="你最喜欢的运动是？">你最喜欢的运动是？</option>
                                <option value="你最喜欢的歌名是？">你最喜欢的歌名是？</option>
                                <option value="你的鞋尺码是？">你的鞋尺码是？</option>
                            </select>
                        </div>
                        <div class="row_split"></div>
                        <div class="row_a">
                            <input type="text" name="qa3" id="qa3" />
                        </div>
                    </div>
                </div>
                
               	<!-- 下一步按钮 -->
	            <div class="common_button" style="padding:1px;" id="qbform_submit">
	              <div style="width:42%;float:left;">&nbsp;</div>
	              <div style="width:16%;float:left;">&nbsp;</div>
	              <div style="width:42%;float:left;">&nbsp;</div>
	              <span style="position:relative;top:-45px;">绑定完成</span>
	            </div>
	            
            </form>
          
        </div>
    </div>
	<script type="text/javascript">
		function qbfromValidate(){
			var qa1Val = $("#qa1").val() ;
			if('' == qa1Val){
				alert("问题1不能为空！") ;
				$("#qa1").focus() ;
				return false;
			}
			var qa2Val = $("#qa2").val() ;
			if('' == qa2Val){
				alert("问题2不能为空！") ;
				$("#qa2").focus();
				return false ;
			}
			var qa3Val = $("#qa3").val() ;
			if('' == qa3Val){
				alert("问题3不能为空！");				
				$("#qa3").focus();
				return false ;
			}
			return true ;
		}
	</script>
	<script type="text/javascript">
		$(function(){
			//问题验证表单提交
			$("#qbform_submit").click(function(){
				$("#qbform").submit() ;
			}) ;
		});
	</script>
</body>
</html>
