<!doctype html>
<html>
<head>
<meta charset="utf-8">

<!-- 禁止iphone初始规模 -->
<meta name="viewport" content="width=device-width; initial-scale=1.0">

<title>员工专用通道--账户绑定</title>

<!-- main css -->
<link href="<@sp.static/>/wechat/style/style.css" rel="stylesheet" type="text/css">
<!-- media queries css -->
<link href="<@sp.static/>/wechat/style/media-queries.css" rel="stylesheet" type="text/css">

<!-- html5.js for IE less than 9 -->
<!--[if lt IE 9]>
	<script src="<@sp.static/>/wechat/scripts/html5.js"></script>
<![endif]-->

<!-- css3-mediaqueries.js for IE less than 9 -->
<!--[if lt IE 9]>
	<script src="<@sp.static/>/wechat/scripts/css3-mediaqueries.js"></script>
<![endif]-->

<script type="text/javascript" src="<@sp.static/>/wechat/scripts/jquery-1.8.3.js"></script>
<style type="text/css">
	
</style>
</head>

<body>
	<div id="pagewrap" style="">
    	<div id="content" style="">
        	<!-- 头部提示 -->
            <div class="tip_title">
                <div class="tip_title_top"></div>
                <div class="tip_title_center">
                    <div class="go_back" style="float:left;padding-top:9px;">
                        <!-- <img src="images/jt.png"/> -->
                    </div>
                    <div>
                        <h2 style="line-height:52px;margin:auto;position:relative;left:-49px;color:#FFFFFF;">账号绑定</h2>
                    </div>
                </div>
                <div class="tip_title_bottom"></div>
            </div>
        	<!-- 注册表单 -->
            <div >
            	<form>
                	<div class="cc_center">
                        <div class="row">
                            <div class="row_r">
                                <span >用户名</span>
                                <input type="text" name="loginName" id="loginName" onblur="checkLoginName();"/>
                            </div>
                        </div>
                        <div class="row_split"></div>
                        <div class="row">
                            <div class="row_r">
                                <span >密&nbsp;&nbsp;&nbsp;&nbsp;码</span>
                                <input type="text" name="" id="" />
                            </div>
                        </div>
                        <div class="row_split"></div>
                        <div class="row">
                            <div class="row_r">
                                <span >验证码</span>
                                <input type="text" name="loginPwd" id="loginPwd" value="" style="width:32.5%;" />
                                <a href="javascript:void(0);" title="换一张">
                                    <img src="" alt="换一张" name="" width="68px;" height="28px" id="" style="vertical-align:middle;border:1px solid #D9DBDE;" align="absmiddle"/>
                                </a>
                            </div>
                        </div>                 
                    </div>

                   <!-- 下一步按钮 -->
                   <div class="common_button" style="padding:1px;">
                     <div style="width:42%;float:left;">&nbsp;</div>
                     <div style="width:16%;float:left;">下一步</div>
                     <div style="width:42%;float:left;">&nbsp;</div>
                   </div>
                    
           		</form>
                
            </div>
            
       	</div>
    </div>
    
	<script type="text/javascript">
    	$(document).ready(function(){
    		$("#bind_submit").click(function(){
    			$("#bind_form").submit() ;
    		});
    	}) ;
    </script>
</body>
</html>
