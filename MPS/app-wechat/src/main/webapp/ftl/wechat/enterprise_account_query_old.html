<!doctype html>
<html>
<head>
<meta charset="utf-8">

<!-- 禁止iphone初始规模 -->
<meta name="viewport" content="width=device-width; initial-scale=1.0">

<title>商户登录--账户查询</title>

<!-- main css -->
<link href="<@sp.static/>/wechat/style/style.css" rel="stylesheet" type="text/css">
<!-- media queries css -->
<link href="<@sp.static/>/wechat/style/media-queries.css" rel="stylesheet" type="text/css">

<!-- html5.js for IE less than 9 -->
<!--[if lt IE 9]>
	<script src="<@sp.static/>/wechat/scripts/html5.js"></script>
<![endif]-->

<!-- css3-mediaqueries.js for IE less than 9 -->
<!--[if lt IE 9]>

<script type="text/javascript" src="<@sp.static/>/wechat/scripts/jquery-1.8.3.js"></script>

<style type="text/css">
	
</style>
</head>

<body>
	<div id="pagewrap">
    
    	<div id="content" style="text-align:left;">
        
        	<!-- 头部提示 -->
            <div class="tip_title" style="margin-bottom:0;">
                <div class="tip_title_top"></div>
                <div class="tip_title_center">
                   <!-- <div class="go_back" style="float:left;padding-top:9px;">
                        <img src="images/jt.png"/>
                    </div>-->
                    <div>
                        <h2 style="line-height:52px;margin:auto;color:#FFFFFF;">账户查询</h2>
                    </div>
                </div>
                <div class="tip_title_bottom"></div>
            </div>
            <!-- 内容部分 -->
            <div class="account_rest">
            	<div class="account_rest_title">
                	<span >账户可用余额</span>
                </div>
            	<div class="account_rest_detail" >
                	<label>人民币：</label><span><span class="span_num">848,889,88.44</span>&nbsp;&nbsp;&nbsp;&nbsp;元</span>
                </div>
                <div class="account_rest_detail" >
                	<label>美&nbsp;&nbsp;&nbsp;&nbsp;元：</label><span><span class="span_num">848,889,88.44</span>&nbsp;&nbsp;&nbsp;&nbsp;元</span>
                </div>
            </div>
            
            <div class="account_rest">
            	<div class="account_rest_title">
                	<span >保证金余额</span>
                </div>
            	<div class="account_rest_detail" >
                	<label>人民币：</label><span><span class="span_num" style="color:black;">848,889,88.44</span>&nbsp;&nbsp;&nbsp;&nbsp;元</span>
                </div>
                <div class="account_rest_detail" >
                	<label>美&nbsp;&nbsp;&nbsp;&nbsp;元：</label><span><span class="span_num" style="color:black;">848,889,88.44</span>&nbsp;&nbsp;&nbsp;&nbsp;元</span>
                </div>
            </div>
            
            <!-- 待结算余额 -->
            <div class="penging_settlement">
            	<div class="account_rest_title">
                	<span>待结算余额</span>
                </div>
                 <div class="settlement_rest_detail" >
                	<label>人民币：</label><span><span class="span_num span_num_color" >848,889,88.44</span>&nbsp;&nbsp;&nbsp;&nbsp;元</span>
                </div>
                <div class="row_split"></div>
                <div class="settlement_rest_detail" >
                	<label>美&nbsp;&nbsp;&nbsp;&nbsp;元：</label><span><span class="span_num span_num_color" >848,889,88.44</span>&nbsp;&nbsp;&nbsp;&nbsp;元</span>
                </div>
                <div class="row_split"></div>
                <div class="settlement_rest_detail" >
                	<label>欧&nbsp;&nbsp;&nbsp;&nbsp;元：</label><span><span class="span_num span_num_color" >848,889,88.44</span>&nbsp;&nbsp;&nbsp;&nbsp;元</span>
                </div>
                <div class="row_split"></div>
                <div class="settlement_rest_detail" >
                	<label>澳&nbsp;&nbsp;&nbsp;&nbsp;元：</label><span><span class="span_num span_num_color" >848,889,88.44</span>&nbsp;&nbsp;&nbsp;&nbsp;元</span>
                </div>
                <div class="row_split"></div>
                <div class="settlement_rest_detail" >
                	<label>日&nbsp;&nbsp;&nbsp;&nbsp;元：</label><span><span class="span_num span_num_color" >848,889,88.44</span>&nbsp;&nbsp;&nbsp;&nbsp;元</span>
                </div>
            </div>
            
        </div>
    </div>
	
</body>
</html>
