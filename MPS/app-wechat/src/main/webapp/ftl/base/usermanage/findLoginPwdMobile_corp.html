<script type="text/javascript">
function resend(){
	$.ajax( {
		type : "POST",
		url : "${rc.contextPath}/resendCheckCodeformobile.htm",
		data : "signData=${signData?default('')}",
		success : function(msg) {
			if (msg == "Y") {
				$.pay.alert("短信发送成功 ,请及时查收", {
					h : 160,
					t : '1',
					close : function() {
					}
				});
			} else if(msg=="N"){
				$.pay.alert("短信发送失败 ,请联系客服", {
					h : 160,
					t : '2',
					close : function() {
					}
				});
			} 
		}
	});
}
