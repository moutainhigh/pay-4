<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<#include "/common/macro/seoCorp.ftl">
<title>${back_paypwd_mobile}${title}</title>
<meta name="Keywords" content="${back_paypwd_mobile_Keywords}" />
<meta name="Description" content="${back_paypwd_mobile_Description}" />
<link href="
<@sp.static/>/css/pay/public.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
<link href="
<@sp.static/>/css/pay/safe.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
<link href="
<@sp.static/>/css/dialog/jquery-ui.custom.css?v=${cssVersion}.css" rel="stylesheet"
type="text/css">
<link href="
<@sp.static/>/css/validator/validator.css?v=${cssVersion}.css" rel="stylesheet"
type="text/css">
<script type="text/javascript" src="<@sp.static/>/js/pay/common/jquery-1.3.2.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/website.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/jquery-ui.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/pay-dialog.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/formValidator.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/formValidatorRegex.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/jquery.pstrength.js"></script>
<script type="text/javascript">
	$(function() {
		$("#mobile").focus();
		$.formValidator.initConfig( {
			formid : "foundpaypwdbymobile",
			onerror : function(msg) {
				//alert(msg);
			}
		});
		$("#mobile").formValidator( {
			tipid : "mobileTip",
			onshow : "请正确填写您的注册手机",
			onfocus : "注册手机不能为空",
			oncorrect : " "
		}).inputValidator( {
			min : 11,
			empty : false,
			onerror : "注册手机不能为空,请确认"
		}).regexValidator( {
			regexp : "mobile",
			datatype : "enum",
			onerror : "注册手机格式不正确"
		});
		$("#randCode").formValidator( {
			tipid : "randCodeTip",
			onshow : "请输入图中4位字母",
			onfocus : "请填写验证码",
			oncorrect : " "
		}).inputValidator( {
			min : 4,
			empty : false,
			onerror : "请输入图中4位字母"
		});

	});
</script>
</head>
<body>
<!--导航 str-->
<@sp.head mCode="corp_account_safe,bsp_account_safe"/>
<!--导航 end-->
<!--主内容 str -->
<div class="container">

<div class="mod_box_a">
	<p class="top"><i></i></p>
	<div class="con_box has_bg secure_box">
			<div class="tit_box">
					<h3 class="title font14"><span class="ico_dot2"></span><strong>通过手机短信找回支付密码</strong></h3>
			</div>
<form action="${rc.contextPath}/corp/foundpaypwdbymobile.htm"
	method="post" id="foundpaypwdbymobile">
<div class="pay_login">
<ul>
	<li><font color="red">${returninfo?default('')}</font></li>
	<li><label for=""><span class="red">*</span>注册手机：</label><input
		class="txtType1" type="text" id="mobile" name="mobile" value=""
		maxlength="11" /><span id="mobileTip"></span></li>
	<li><label for=""><span class="red">*</span>验证码：</label>
	<input id="randCode" value="" type="text" class="txtType1" name="randCode" disableautocomplete autocomplete="off" maxlength="4" /> 
	<span id="randCodeTip"></span></li>
	<li><img
		src="${rc.contextPath}/validatecode/validatecode.htm?date=new Date()"
		alt="" name="code" width="101" height="38" id="code"
		style="vertical-align: top" /><a href="javascript:refushCode();">看不清，换一张</a></li>
	<script>
	function refushCode() {
		var d = new Date();
		var dtime = d.getTime();
		 var url ="${rc.contextPath}/validatecode/validatecode.htm?date=dtime";
		 url = url.replace("dtime",dtime);
		document.getElementById("code").src = url;
	}
</script>
	<li class="login_area"><span class="btn_yel botton_yel">
	<button id="next" type="submit">下一步</button>
	</span></li>
</ul>
</div></form>
</div>

<p class="bot"><i></i></p>
</div>


</div>
<!--主内容 end -->
</div>
<!--footer -->
<#include "/common/include/footer.html">
</body>
</html>
