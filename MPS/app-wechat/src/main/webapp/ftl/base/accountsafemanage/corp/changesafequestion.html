<title>修改安全问题</title>

<script type="text/javascript">
	$(function() {
		$("#oldanswer").focus();
		
		$.formValidator.initConfig( {
			formid : "safequestionform",
			onerror : function(msg) {
				//alert(msg);
		}
		});
		$("#questionId").formValidator( {
			tipid : "safequestionConfirm",
			onshow : "安全保护问题可用于找回登录密码等",
			onfocus : "请选择安全保护问题",
			oncorrect : " "
		});
		$("#new_answer").formValidator( {
			tipid : "safeanswerConfirm",
			onshow : "由2-32个字符组成",
			onfocus : "答案不能为空",
			oncorrect : " "
		}).inputValidator( {
			min : 2,
			max : 32,
			empty : false,
			onerror : "答案只能由2-32个字符组成 "
		}).regexValidator( {
			regexp : "nocharacters",
			datatype : "enum",
			onerror : "输入内容存在非法字符"
		});
		$("#btnOK").click(
				function() {
					var questino = $("#questionId").val();
					var oldanswer = $("#oldanswer").val();			
					if (questino == 0) {
						$("#safequestionConfirm").html(
								"<font color=red>请选择安全保护问题</font>");
						$("#safequestionConfirm").show();
						return false;
					}
					if (oldanswer == '') {
						$("#oldanswerConfirm").html(
								"<font color=red>原安全问题答案不能为空</font>");
						$("#oldanswerConfirm").show();
						return false;
					}
					$("#safequestionform").submit();
					return false;
				});
		$("#cancel")
				.click(
						function() {
							var myAccountPage=$("#myAccount").val();
							if(myAccountPage=='1'){
								location.href = "${rc.contextPath}/corp/myAccount.htm";
								return false;
							}
							 var url ="${rc.contextPath}/corp/accountActive.htm?method=accountSafe";
							location.href = url;
						});
	});
</script>
