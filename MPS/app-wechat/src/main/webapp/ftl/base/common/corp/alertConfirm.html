<!DOCTYPE HTML>
<html>
<head>
<meta content="text/html" charset="utf-8" />
<title>付款成功 - gcpayment付</title>
<link href="<@sp.static/>/css/pay/public.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/pay/pay.css" rel="stylesheet" type="text/css">
</head>
<body>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/listen-parent.js"></script>
<!-- tips -->
<div class="tip_page" >
	<div class="con_box tips_cont">
		<div class="popup_content">
			<h3>请您在新打开的网上银行页面上完成充值。</h3>
			<p class="other_condition">充值完成前不要关闭此窗口。<br /><em class="red">完成充值后请根据您的情况点击此按钮：</em></p>
			<span class="pop_war"></span>
		</div>
		<p><span class="btn_yel botton_yel"><button onclick="javascript:window.location.href='${redirectUrl}?method=success&orderAmount=${orderAmount?default(0)}&transactionNo=${transactionNo?default('')}&payeeName=${payeeName?default('')}&payeeMemberCode=${payeeMemberCode?default('')}';">已完成付款</button></span><span class="btn_grey_b botton_grey"><button onclick="javascript:window.location.href='${redirectUrl}?method=faile';"><#if buttonLabel?exists>充值<#else>付款</#if>遇到问题</button></span></p>
		
	</div>
<form id="bankForm" action="${post2Bankurl?default('')}" method="${action?default('post')}" target="_blank"></form>
<script type="text/javascript">
$(function(){
	$("#bankForm").attr("action","${post2Bankurl?default('')}");
	$("#bankForm").attr("method","${action?default('post')}");
	$("#bankForm").submit();
});
</script>
</body>
</html>
