<!DOCTYPE HTML>
<#import "/spring.ftl" as sp />
<html>
<head>
<meta charset="utf-8">
<#include "/common/macro/seoPerson.ftl">
<title>${read_protocol}${title}</title>
<meta name="Keywords" content="${read_protocol_Keywords}" />
<meta name="Description" content="${read_protocol_Description}" />
<link href="<@sp.static/>/css/pay/public.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/pay/pay.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/dialog/person/jquery-ui.custom.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/validator/validator.css?v=${cssVersion}.css" rel="stylesheet" type="text/css"> 
<script type="text/javascript" src="<@sp.static/>/js/pay/common/jquery-1.3.2.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/jquery-ui.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/pay-dialog.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/formValidator.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/formValidatorRegex.js"></script>

</head>

<body>
<!--导航 str-->
<@sp.head channel=1 type=1/>
<!--导航 end-->
<!--主内容 str -->
<div class="container">
    <!--侧导航企业版 end -->
		<!--自适应box str -->
		<div class="mod_box_a">
			<p class="top"><i></i></p>
			<form action="${rc.contextPath}/app/cidverifyMode.htm?method=cidverifyMode" method="post" name="" id="certifiForm">
			<div class="con_box has_bg ">
				<div class="tit_box ">
					<h3 class="title font14"><strong>实名认证</strong></h3>
					<a class="red qus" href="${rc.contextPath}/baseHelp.htm?method=myAccountVerify">使用遇到问题?</a>
					 </div>
				<div class="app_guide">
					<span class="app_ico"></span>
						<dl>
						<dt>欢迎申请gcpayment支付名认证。<br>
							通过后，您的账户将获得以下优势：</dt>
						<dd>· 可以获得更大的交易额度</dd>
						<dd>· 可以进行提现操作</dd>
						<dd>· 交易更受信任</dd>
						</dl>
					</div>
						
						<p class="cetpf">
							<input name="cbox" id="cbox" type="checkbox" value="checked"   class="ckpf" onclick="enableAction();">
							<span>我已阅读并同意</span><a href="javascript:void(0);" class="red">《gcpayment支付实名认证服务协议》</a></p>
						<div class="cet_btn"> <span id="sp" class="btn_yel botton_yel btn_pf btn_apply_pf">
							<button id="btnok" class="btnok-red" disabled="disabled" type="submit">立即申请</button>
							</span> </div>
					</div>
				</form>						
					
<script type="text/javascript">
function enableAction() {
	
    flag = false;
    var objName= document.getElementById("cbox");
    if (objName.checked){    
         flag = true;            
    } 
    if (flag) {
      $("#btnok").attr("disabled", false);
      //alert('false');
    } else {
      $("#btnok").attr("disabled", true);
    //  alert('true');
      //$("#sp").attr("class","btn_yel_off");
    }
} 
</script>
				
			
			<p class="bot"><i></i></p>
	</div>
</div>
<!--主内容 end -->

<!-- main end -->
</div>
<!-- content end -->
</div>
<!-- outer end -->
<#include "/common/include/footer.html">
</body>
</html>
