 <!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<#include "/common/macro/seoPerson.ftl">
<title>${linker_list}${title}</title>
<meta name="Keywords" content="${linker_list_Keywords}" />
<meta name="Description" content="${linker_list_Description}" />
<link href="<@sp.static/>/css/pay/public.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/pay/pay.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/dialog/person/jquery-ui.custom.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
<style type="text/css">
 html {   overflow-x: hidden; } 
</style>
</head>
<script src="<@sp.static/>/js/pay/pay2acct/validate.js?rand=3" type="text/javascript"></script>
<script src="<@sp.static/>/js/pay/common/common.js?rand=2" type="text/javascript"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/jquery-1.3.2.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/jquery-ui.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/pay-dialog.js"></script>

<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/formValidatorRegex.js"></script>
<script type="text/javascript">
function addlinker(linker){
	parent.inputTxt.val(linker.value);
	parent.win.dialog('close');
}
</script>
<body>
 <div id="linkerlist" class="contList">
<p style="height: 10px;"><em></em></p>
<p><em>常用联系人：</em></p>
<ul class="tabc" id="linkerUL">
<#if linkerList?exists && (linkerList?size >0) >
<#list linkerList as item>
<li style='border-bottom:1px solid #EEEEEE;height:24px;margin:0 10px;padding:7px 0 0 3px;'>
<input name="linkerradio" type="radio" value="${item.linkerName}" onclick="addlinker(this);" /><em>${item.description}</em><i>（${item.linkerName}）</i></li>
</#list>
<#else>
<em><p>---目前没有收藏任何联系人---</p></em>
</#if>
</ul>
</div>
</div>
</body>
</html>
