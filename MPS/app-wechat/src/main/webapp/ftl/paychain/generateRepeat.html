<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<#include "/common/macro/seoCorp.ftl">
<title>成功生成收款链接_gcpayment支付</title>
<link href="<@sp.static/>/css/pay/public.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/pay/pay.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/dialog/jquery-ui.custom.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="<@sp.static/>/js/pay/common/jquery-1.3.2.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/website.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/jquery-ui.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/pay-dialog.js"></script>
</head>
<body>
<!--导航 str-->
<@sp.head  mCode="corp_pay_chain_index"/>
<!--导航 end--> 
<!--主内容 str -->
<div class="container">
	<div class="mod_box_a">
		<p class="top"><i></i></p>
		<div class="con_box has_bg">
			<div class="tit_box">
				<div class="title sub_nav3"><strong class="cur">支付链收款</strong><span>|</span><a href="${rc.contextPath}/corp/paychain/payChainQuery.htm">支付链收款记录</a></div>
			</div>
			<div class="step">
				<ol class="step-3">
					<!-- 改变ol里的step-数字 即可 1.2.3.4 -->
					<li class="li-1">1.填写收款信息</li>
					<li class="li-2">2.确认信息</li>
					<li class="li-3">3.生成收款链接失败</li>
				</ol>
			</div>
			<div class="content txtC">
				<div class="result_tips">
					<div class="set_height clearfix"> 
						<!--icon调用的class   pop_s:√  pop_war:! pop_fail:X--> 
						<span class="pop_war"></span>
						<p class="words f14"><strong>请勿重复提交!</strong></p>
						<p class="link mt10">您可能需要：<a href="${rc.contextPath}/corp/paychain/generateChain.htm">重gcpayment成收款链接</a>|<a href="${rc.contextPath}/corp/paychain/payChainQuery.htm">查看支付链收款记录</a>|<a href="${rc.contextPath}/corp/myAccount.htm">返回我的账户</a></p>
					</div>
				</div>
			</div>
			
		</div>
		<p class="bot"><i></i></p>
	</div>
</div>
<!--主内容 end --> 
<!--footer -->
<#include "/common/include/footer.html">
</body>
</html>
