<script type="text/javascript" charset="utf-8">
$(function() { 
// 绑定获得字母的事件 
    //$(':radio{name=checktime}').click(function(){getLetter($(this).val())}); 
	$(':radio{name=checktime}').click(function(){

		var id=$(this).attr("id");
		if(id=='day'){
			$("#month_l").hide();
			$("#month_td").hide();
			
			$("#day_l").show();
			$("#day_td").show();
		}else{
			$("#month_l").show();
			$("#month_td").show();
			
			$("#day_l").hide();
			$("#day_td").hide();
		}
	});
});

function getLetter(val) 
{ 
	$(".Wdate").each(function(){
		if($(this).attr("val")==val){
			$(this).parent().show();
		}
		else{
			$(this).parent().hide();
		}
	});

} 

var wait = 20; //设置秒数(单位秒) 
var secs = 0;

$("#download").click(function(){
	$("#reconcileForm").submit();
	$("#liWait").show();
	$("#liWait2").show();
	$("#liDown").hide();
	for(var i=1;i<=wait;i++) 
	{ 
		 window.setTimeout("sTimer("+i+")",i*1000); 
	} 
	
	
}); 

function sTimer(num) 
{ 
 if(num==wait) 
 { 
	$("#liDown").show();
	$("#liWait").hide();
	$("#liWait2").hide();
 } 
 else 
 { 
  secs=wait-num; 
  var sest=secs;
  if(secs<10)
  {
	sest= '0'+secs;
  }

 $("#liWait").text("等待("+sest+")秒");
 $("#liWait2").text("等待("+sest+")秒");

 } 
} 

</script>
