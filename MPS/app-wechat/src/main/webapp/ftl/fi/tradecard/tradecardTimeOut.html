<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<#if returnUrl?exists>
<!-- <meta http-equiv="refresh" content="5;url=${returnUrl?default('')}"> -->
</#if>
<title>gcpayment支付收银台</title>
<link href="<@sp.static/>/css/pay/public.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/pay/pay.css" rel="stylesheet" type="text/css">
<!-- <link href="<@sp.static/>/css/pay/pay_gateway.css" rel="stylesheet" type="text/css"> -->
<script src="<@sp.static/>/js/pay/common/jquery-1.3.2.js" type="text/javascript"></script>
<script type="text/javascript">
	// 返gcpayment支付支付首页
	function onMain(){
		window.location.href="${rc.contextPath}/app/acctCharge.htm";
	}
</script>
</head>
<body id="home">
<div class="container">
<div class="mod_box_a mt10">
	<input type="hidden" id="payOnlineId" value="${payOnlineId?default('')}"/>
	<input type="hidden" id="name" value="${name?default('')}"/>
	<input type="hidden" id="greeting" value="${greeting?default('')}"/>
	<input type="hidden" id="bankOrderId" value="${bankOrderId?default('')}"/>
	<p class="top"><i></i></p>
	<div class="con_box has_bg pad20">
		<div class="tit_box border_b">
		<h3 class="title font14"><strong>收银台</strong></h3>
		<span class="more"><strong>${name?default('')}</strong> 你好！您设置的问候语是：<strong>${greeting?default('')}</strong> </span></div>
		<div class="content">
			<div class="content">
				<div class="result_tips exp_pay_tips">
					<div class="set_height clearfix">
						<span class="pop_fail"></span>
						<div class="words"> 
							<#if payFlag?exists && payFlag == 0>
								<strong class="col_black">充值失败！</strong>
								</br>该卡已连续2次充值失败,如确定该卡是有效的新卡，请24小时后重试用
							<#else>
								<strong class="col_black">充值超时!</strong>
							</#if>							
						</div>
					</div>
					<p>您可能需要：<a href="#" onclick="javascrpt:onMain();">继续充值</a></p>
				</div>		
		   </div>			
	   </div>		
	<div id="caypaySucessProcess">
	</div>
	<p class="bot"><i></i></p>
</div>
<!--footer -->
<#include "/common/include/footer.html">
</div>
</body>
</html>
