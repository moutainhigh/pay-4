<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>gcpayment支付-提现</title>
		<#include "/common/macro/seoPerson.ftl">
		<link href="<@sp.static/>/css/pay/public.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
		<link href="<@sp.static/>/css/pay/pay.css" rel="stylesheet" type="text/css">
		<link href="<@sp.static/>/css/dialog/jquery-ui.custom.css" rel="stylesheet" type="text/css">
		<link href="<@sp.static/>/css/validator/validator.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="<@sp.static/>/js/pay/common/jquery-1.3.2.js"></script>
		<script type="text/javascript" src="<@sp.static/>/js/pay/common/website.js"></script>
		<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/jquery-ui.js"></script>
		<script type="text/javascript" src="<@sp.static/>/js/pay/common/pay-dialog.js"></script>
		<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/jquery.pstrength.js"></script>
		<script type="text/javascript" src="<@sp.static/>/js/pay/common/common.js?rand=2" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
				$(".btn_green").click(function(){
					$.pay.alert("本产品为gcpayment支付提供给商户的定制化服务，如需开通，请与gcpayment支付商户支持人员联系。客服热线：400 665 0719。", {h : 160, t : '3'});
				});
			});
		</script>
	</head>
	<body>
		<!--导航 str-->
		<@sp.head mCode="corp_my_account"/>
		
		<!--导航 end-->
		
		<!--主内容 str -->
		<div class="container">
			<div class="mod_box_a">
				<p class="top"><i></i></p>
				<div class="con_box has_bg">
					<div class="tit_box">
						<h3 class="title f14">提现</h3>
					</div>
					<div class="content">
						<ul class="funds_index_list">
							<li> <span class="funds_index_ico tx_ico1"></span>
								<div class="content">
									<h3 class="tit">手工提现</h3>
									<p class="txt">把gcpayment账户内余额提取至本企业的银行卡中</p>
									<a class="btn_yel" href="${rc.contextPath}/corp/withdraw.htm"><span>立即使用</span></a>
								</div>
							</li>
							<li> <span class="funds_index_ico tx_ico2"></span>
								<div class="content">
									<h3 class="tit">委托提现</h3>
									<p class="txt">定期将gcpayment支付账户内的余额提取至预先绑定的银行卡中</p>
									<#if sp.hasProduct('AUTO_WITHDRAW')>
										<a class="btn_yel" href="${rc.contextPath}/corp/autoFundout.htm"><span>立即使用</span></a>
									<#else>
										<a class="btn_green" href="#"><span>申请开通</span></a>
									</#if>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<p class="bot"><i></i></p>
			</div>
		</div>
		<!--主内容 end -->
	<!--footer -->
	<#include "/common/include/footer.html">
</html>
