<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>gcpayment支付委托提现</title>
		<#include "/common/macro/seoPerson.ftl">
		<link href="<@sp.static/>/css/pay/public.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
		<link href="<@sp.static/>/css/pay/pay.css" rel="stylesheet" type="text/css">
		<link href="<@sp.static/>/css/dialog/jquery-ui.custom.css" rel="stylesheet" type="text/css">
		<link href="<@sp.static/>/css/validator/validator.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="<@sp.static/>/js/pay/common/jquery-1.3.2.js"></script>
		<script type="text/javascript" src="<@sp.static/>/js/pay/common/website.js"></script>
		<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/jquery-ui.js"></script>
		<script type="text/javascript" src="<@sp.static/>/js/pay/common/pay-dialog.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				if($("#res").html().indexOf("成功")!=-1){
					$("#ico").removeClass("pop_fail");
					$("#ico").addClass("pop_s");
				} else if($("#res").html().indexOf("失败")!=-1){
					$("#ico").removeClass("pop_s");
					$("#ico").addClass("pop_fail");
				}
			});
			function autoFundout(){
				window.location="${rc.contextPath}/corp/autoFundout.htm";
			}
		</script>
	</head>
	
	<body>
		<!--导航 str-->
		<@sp.head mCode="corp_withdraw,bsp_corp_withdraw"/>
		
		<!--导航 end--> 
		<!--主内容 str -->
		<div class="container share_wrap">
		<div style="width: auto;">
		<!--自适应box str -->
        <div class="mod_box_a">
        <p class="top"><i></i></p>
		<div class="con_box has_bg">
			<div class="tit_box">
				<div class="title sub_nav3">
					<a href="${rc.contextPath}/corp/withdraw.htm">手工提现</a><span>|</span>
					<a href="${rc.contextPath}/corp/autoFundout.htm" class="cur">委托提现</a>
				</div>
			</div>
				<!--自适应box str -->
						<div class="content txtC">
							<div class="result_tips">
								<div class="set_height clearfix">
									<!--icon调用的class   pop_s:√  pop_war:! pop_fail:X-->
									<#if msgType?default(0)==1>
									<span class="pop_s"></span>
									<#else>
									<span class="pop_war"></span>
									</#if>
									<p class="words f14b"> <strong id="res">${result}</strong></p>
									<p>您还可以继续操作：	<span class="btnB">
									<!--<button onclick="autoFundout();">修改委托提现</button>-->
									<button onclick="autoFundout();">${nextProcess}</button>
									</span> </p>
									<p class="link">您可能需要：
								<a href="${rc.contextPath}/corp/queryOrder.htm">查询充提记录</a>|
								<a href="${rc.contextPath}/corp/autoFundout.htm">继续提现</a>|
								<a href="${rc.contextPath}/corp/myAccount.htm">返回企业账户</a></p>
							</div>
								</div>
					
				</div>
				<!--自适应box end --> 
		</div>
		<p class="bot"><i></i></p>
		</div>
		</div>
		</div>
		<!--主内容 end --> 
		
		<!--footer -->
		<#include "/common/include/footer.html">
	</body>
</html>
