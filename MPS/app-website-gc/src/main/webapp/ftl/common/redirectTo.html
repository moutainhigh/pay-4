<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<link href="<@sp.static/>/css/dialog/person/jquery-ui.custom.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="<@sp.static/>/js/pay/common/jquery-1.3.2.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/jquery-ui.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/pay-dialog.js"></script>
<script type="text/javascript">

$(document).ready(function(){	
	var objValue=$("#msgStr").val();
	var objUrl=$("#jumpUrl").val();
	if(objValue!=""){
		$.pay.alert(objValue,{h:160,t:$("#iconNum").val(),close:function(){
					if(objUrl!="")
						location.href=objUrl;
				}});
	}else{
		if(objUrl!="")
			location.href=objUrl;
		
	}
});


</script>
</head>
<body>
<input type="hidden" id="msgStr" name="msgStr" value="${msgStr?default('')}">
<input type="hidden" id="iconNum" name="iconNum" value="${iconNum?default('1')}">
<input type="hidden" id="jumpUrl" name="jumpUrl" value="${rc.contextPath}${jumpUrl?default('/index.htm')}">
</body>
</html>
