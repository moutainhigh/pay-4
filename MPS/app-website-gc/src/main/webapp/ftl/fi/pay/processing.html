<script type="text/javascript">
	$(function(){
		getShoppingStatus();
	});
	
	window.setTimeout("getShoppingStatus()", 10*1000);
	
	function getShoppingStatus(){
		var payOnlineId = $('#payOnlineId').val();
		var name = $('#name').val();
		var greeting =  $('#greeting').val();
		$.ajax({
			type: "POST",
			url: "${rc.contextPath}/app/cardpay.htm?method=shoppingProcess",
			data: "payOnlineId="+payOnlineId+"&name="+name+"&greeting="+greeting,
			success: function(msg){
				$("#caypaySucessProcess").html(msg);
			}
		});
	}
</script>
