<div class="tip_page" >
	<div class="con_box tips_cont">
		<div class="popup_content" style="*height:auto;">
			<h3>请您在新打开的充值页面上完成<#if buttonLabel?exists>充值<#else>付款</#if>。</h3>
			<p class="other_condition"><#if buttonLabel?exists>充值<#else>付款</#if>完成前不要关闭此窗口。<br /><em class="red">完成<#if buttonLabel?exists>充值<#else>付款</#if>后请根据您的情况点击此按钮：</em></p>
			<span class="pop_war"></span>
		</div>
		<p>
			<span class="btn_yel botton_yel">
				<button id="finishDeposit" name="finishDeposit" onclick="javascript:window.location.href='${rc.contextPath}/app/heePaySend.htm?method=success&orderAmount=${orderAmount?default(0)}&transactionNo=${transactionNo?default('')}&payeeName=${payeeName?default('')}&payeeMemberCode=${payeeMemberCode?default('')}';">
					已完成<#if buttonLabel?exists>充值<#else>付款</#if>
				</button>
			</span>
			<span class="btn_grey_b botton_grey">
				<button onclick="javascript:window.location.href='${rc.contextPath}/help.htm?method=helpCheckouts&securityType=1'"><#if buttonLabel?exists>充值<#else>付款</#if>遇到问题</button>
			</span>
		</p>
	</div>
	<form id="tradeCardForm" action="${post2TradeCardURL?default('')}" method="${action?default('post')}" target="_tradeCard">
		<#list tradeCardFormMap?keys as paramKey>  
			<input type="hidden" name="${paramKey?default('')}" value="${tradeCardFormMap[paramKey]?default('')}"/>
		</#list>
	</form>
</div>
