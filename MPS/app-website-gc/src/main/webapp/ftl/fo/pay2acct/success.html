<head>

<link href="
<@sp.static/>/css/pay/public.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">

<link href="

type="text/css">-->
<script type="text/javascript" src="<@sp.static/>/js/pay/common/jquery-1.3.2.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/website.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/jquery-ui.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/pay-dialog.js"></script>

<body>
<!--导航 str-->
<@sp.head mCode="app_pay2account"/>、

<!--导航 end-->
<!--主内容 str -->
<div class="container">
<div>
        <!--自适应box str -->
        <div class="mod_box_a">
        <p class="top"><i></i></p>
		<div class="con_box has_bg">
			<div class="tit_box">
					<div class="title sub_nav3"><a href="${rc.contextPath}/app/pay2account.htm"  class="cur">付款到账户</a><!-- <span>|</span><a href="${rc.contextPath}/app/pay2bank.htm">付款到银行</a> --></div>
				</div>
               <div class="step">
					<ol class="step-3">
						<!-- 改变ol里的step-数字 即可 1.2.3.4 -->
						<li class="li-1 last"><span><i>1</i>填写对方账户信息</span></li>
						<li class="li-2 last"><i>2</i>确认信息并付款</li>
						<li class="li-3 last"><span><i>3</i>付款成功</span></li>
					</ol>
				</div>
            <div class="txtC">
				<div class="result_tips">
						<div class="set_height clearfix">
							<!--icon调用的class   pop_s:√  pop_war:! pop_fail:X -->
							<span class="pop_s"></span>
							<p class="words"> <strong class="red2 f14">付款成功。</strong>
								</p>
							<p>请通知对方登录iPayLinks支付进行查收。</p>
						</div>
					</div>
					<div class="link_box">您可能需要：<a href="${rc.contextPath}/app/tradeinfodetail.htm">查看付款记录</a>|<a href="${rc.contextPath}/app/pay2account.htm">继续付款</a>|<a href="${rc.contextPath}/app/myAccount.htm">返回我的账户</a></div>
					</div>
        </div>
          <p class="bot"><i></i></p>
        <!--自适应box end -->
    </div>
</div>
<!--主内容 end -->
<!--footer -->
	<#include "/common/include/footer.html">
