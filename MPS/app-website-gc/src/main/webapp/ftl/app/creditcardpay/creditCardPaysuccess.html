<!--导航 str-->
<@sp.head channel=2 />

<!--主内容 str -->
<div class="container">
	<div class="box_w960">
		<div class="mod_box_a">
			<p class="top"><i></i></p>
			<div class="con_box">
				<div class="step">
					<ol class="step-2">
							<!-- 改变ol里的step-数字 即可 1.2.3.4 -->
							<li class="li-1">1、申请还款</li>
							<li class="li-2">2、确认还款信息</li>
							<li class="li-3">3、收银台付款</li>
							<li class="li-4">3、还款成功</li>
						</ol>
					</div>
					<div class="result_tips mt20"> 
						<!--set_height根据设计稿情况来变化，更改名字后，定高度-->
						<div class="set_height clearfix"> 
							<!--icon调用的class   pop_s:√  pop_war:! pop_fail:X--> 
							<span class="pop_s"></span>
							<div class="words"> <strong class="col_black">还款成功！</strong><br>
							您已经成功为中国工商银行信用卡(尾号8888)还款 <i class="red">0545</i> 元。</div>
						</div>
						<p>您可能需要：<a href="#">继续还款</a>|<a href="#">查看还款记录</a> |<a href="#">返回我的账户</a></p>
					</div>
				</div>
			</div>
			<p class="bot"><i></i></p>
		</div>
	</div>
</div>
<!--主内容 end -->
