<!DOCTYPE HTML> 
<html>
<head>
<meta charset="utf-8">
<title>iPayLinks支付通信账单</title>
<#include "../barcodebase/barcodescript.html">
</head>
<body>
<!--导航 str-->
<@sp.ebillheader pagename="通信账单"/>
<!--导航 end--> 
<!--主内容 str -->
<div class="container"> 
	<!--侧导航 str -->
	<@sp.ebillmenu channel="1_7"/>
	<!--侧导航 end -->
	<div class="box_main">
		<div class="mod_box_a">
			<p class="top"><i></i></p>
			<div class="con_box has_bg">
				<div class="content">
					<!--表单str -->
					<form id="waterForm" class="mod_form" method="post" >										
						<div class="info_column">
						<div class="info_box dashed_r">
							
								<ul class="form_list mt20">

	<li id="get_add"><label class="form_side">缴费地区：</label>
	<div class="input_drop z_index">
	<!--<input type="text" class="inp_normal" size="35" id="acctcity" value="上海市" name="cityName" readonly="readonly">--> 
	
	上海市
	</div></li>
									<li>
										<label class="form_side2">收费单位：</label>
										<div class="input_drop" >
										<select id="orgCode" name="orgCode" class="select2" style="z-index: -1"></select>
										<p id="orgCodeError" class="red"></p>
								</div>
									
									</li>
								
									<li>
									
										<label class="form_side2" >条形码：</label>
											<input type="text"  id="barCode" name="barCode" value=""  maxlength="43" class="w270" >
										<p id="barCodeError" class="red"></p>
									</li>
									<li>
										<label class="form_side2">缴费金额：</label>
										<input type="hidden" id="amount" name="amount" class="w120"	maxlength="10" />
										<label id="am_label" >元</label>
										<p id="amountError" class="red"></p>
									</li>
									<li>
										
									<label class="form_side2"></label>
										<input id="smsNotify" name="smsNotify" type="checkbox" value="1" /> 免费短信提醒
										</li>
									<li id="mobileLable">		
									<label class="form_side2">手机号码：</label>
										<input type="text" id="payerMobile" name="payerMobile" class="w120" maxlength="11" />
										<p id="payerMobileError" class="red"></p>
									</li>
									<li id="notifyDateLable">		
									<label class="form_side2">提醒日期：</label>
										每月 <select class="select2" id="notifyDate" name="notifyDate" ></select> 日自动短信提醒
									</li>
									<li>
										<label class="form_side2">验证码：</label>
										<input type="text" id="randCode" name="randCode" size="8"  maxlength="4">
										<img src="${rc.contextPath}/validatecode/validatecode.htm"  height="23" class="security_code">
										<p id="randCodeError" class="red"></p>
										</li>
										
								</ul>
							</div>
							<div class="info_box">
								<div class="example_pic">
									<div class="tit"><span id="comName"></span>  样单：<a  href="javascript:void(0)" id="zoomLink"  ><i class="zoom_ico" ></i>查看大图</a></div>
									<p id="imgboxP" style="display:none"><a id="simpleImg" class="sampleBox" href="<@sp.static/>/img/pay/sample/org/nosample.jpg" ><img src="<@sp.static/>/img/pay/sample/org/nosample.jpg" width="300"    ></a></p>
									<p id="imgboxHideP" ><img src="<@sp.static/>/img/pay/sample/org/nosample.jpg" width="300"    /></p>
								</div>
							
						</div>
					</div>
					<div class="btn_box txtC solid_t">
							<!-- <p class="mt5">
								<input type="checkbox" value="1" id="agreeBox" name="argeeBox"  checked="checked" />
								我已阅读并同意<a href="#" class="c_000">iPayLinks支付支付缴费协议》</a></p> -->
							<p class="mt20"><span class="btn_yel botton_yel">
								<button type="button" id="btnSumbit" onclick="submitForm()"  />下一步</button>
								</span></p>
						</div>
						<input type="hidden"  id="acctcity" value="上海市" name="cityName"> 
						<input type="hidden" id="orgName" name="orgName" value="" />
					<input type="hidden" id="ebillPayWay" name="ebillPayWay" value="1"  />
					<input type="hidden" id="ebillPayWayName" name="ebillPayWayName" value="条形码"  />
					<input type="hidden" id="ebillCategoryId" name="ebillCategoryId" value="1"  />
					<input type="hidden" id="ebillName" name="ebillName" value="通信账单"  />
					<input type="hidden" id="ebillType" name="ebillType" value="10"  />
					<input type="hidden" id="cityCode" name="cityCode" />
					</form>
					<!--表单end --> 					
				</div>
			</div>
			<p class="bot"><i></i></p>
		</div>
		<!--问答 str-->
		<#include "tx_help.html">
	<!--问答 end--> 
	</div>
</div>
<!--主内容 end -->
</div>
<!--footer -->
<#include "/common/include/footer.html">
</body>
</html>
