<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<#include "/common/macro/seoPerson.ftl">
<title>${actived}${title}</title>
<meta name="Keywords" content="${actived_Keywords}" />
<meta name="Description" content="${actived_Description}" />
<link href="<@sp.static/>/css/pay/public.css?v=${cssVersion}.css" rel="stylesheet" type="text/css"/>
<link href="<@sp.static/>/css/pay/pay.css?v=${cssVersion}.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/jquery-1.3.2.js"></script>

</head>
<body>
<div class="container">
	<!--导航 start-->
<@sp.head channel=0 />
<!--导航 end-->
	
	
	
<!--主内容 start -->

<div class="container">
	<div class="mod_box_a">
		<p class="top"><i></i></p>
		<div class="con_box has_bg">
			<div class="tit_box">
				<div class="title sub_nav3"><strong class="cur">用户激活</strong></div>
			</div>
			
			<div class="step">
				<ol class="step-2">
					<!-- 改变ol里的step-数字 即可 1.2.3.4 -->
					<li class="li-1 last"><span><i>1</i>注册账号</span></li>
					<li class="li-2 last"><i>2</i>激活账号</li>
					<li class="li-3 last"><span><i>3</i>注册成功</span></li>

				</ol>
			</div>
			<!--失败-->
			<div class="content txtC">
				<div class="result_tips">
					<div class="set_height clearfix"> 
						<!--icon调用的class   pop_s:√  pop_war:! pop_fail:X--> 
						<span class="pop_war"></span>
						<p class="words f14 red"><strong>您已经完成激活流程！</strong></p>
						<p class="link mt10"><a href="${rc.contextPath}/index.htm?method=indexApp">返回首页</a></p>
					</div>
				</div>
			</div>
			
		</div>
		<p class="bot"><i></i></p>
	</div>
</div>

<!--主内容 end -->
</div>
<!--footer -->

<!--footer -->
<#include "/common/include/footer.html">
</body>
</html>
