<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<#include "/common/macro/seoPerson.ftl">
<title>${register_activem_success}${title}</title>
<meta name="Keywords" content="${register_activem_success_Keywords}" />
<meta name="Description" content="${register_activem_success_Description}" />
<script type="text/javascript" src="<@sp.static/>/js/pay/common/jquery-1.3.2.js"></script>
<link href="<@sp.static/>/css/pay/public.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/pay/pay.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--导航 start-->
<@sp.head channel=2 />
<!--导航 end-->
<!--主内容 start -->
<div class="container">
	<div class="mod_box lightUp">
		<div class="tit">
			<h3><strong>用户注册</strong></h3>

		</div>
		<div class="con_box">
			<div class="step">
				<ol class="step-3">
					<!-- 改变ol里的step-数字 即可 1.2.3.4 -->
					<li class="li-1 last"><span><i>1</i>注册账号</span></li>
					<li class="li-2 last"><i>2</i>激活账号</li>
					<li class="li-3 last"><span><i>3</i>注册成功</span></li>
				</ol>
			</div>
			<div class="feedback succeed">
				<h1>您的iPayLinks支付户 ${email?default('')}已经激活成功。</h1>
				<p>您尚未补全您的账户信息或关联您iPayLinks支付账户，补全或关联后即可享受充值、付款、提现等服务。</p>
				<div class="extra-need"><a href="${rc.contextPath}/redirect.htm">去收银台付款</a></div>

			</div>
		</div>
		<p class="bot"><i></i></p>
	</div>
</div>
<!--主内容 end -->
<!--footer -->
	<#include "/common/include/footer.html">
</body>
</html>
