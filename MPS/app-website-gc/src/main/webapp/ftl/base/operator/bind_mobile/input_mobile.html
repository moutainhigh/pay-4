<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<#include "/common/macro/seoCorp.ftl">
<title>申请绑定手机_iPayLinks支付</title>
<link href="<@sp.static/>/css/pay/public.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/pay/safe.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/validator/validator.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/dialog/jquery-ui.custom.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="<@sp.static/>/js/pay/common/jquery-1.3.2.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/formValidator.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/formValidatorRegex.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/common.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/pay-dialog.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/website.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/jquery-ui.js"></script>
</head>
<body>
<!--导航 str-->
<@sp.head mCode="corp_account_safe"/>
<!--主内容 str -->
<div class="container">
	<div class="mod_box_a">
		<p class="top"><i></i></p>
		<div class="con_box has_bg">
			<div class="tit_box">
				<div class="title sub_nav3"><strong class="cur">申请绑定手机</strong><span>|</span><a href="#">使用遇到问题?</a></div>
			</div>
			<div class="step">
				<ol class="step-1">
					<!-- 改变ol里的step-数字 即可 1.2.3.4 -->
					<li class="li-1">1.填写信息</li>
					<li class="li-2">2.验证短信校验码</li>
					<li class="li-3">3.手机绑定成功</li>
				</ol>
			</div>
			<div class="ico_txtBox mt10"><i class="warn_ico"></i> iPayLinks支付将免费向您填写的手机发送一组短信校验码,请注意查收！</div>
			<form class="pad_center" id="form0" method="post">
				<ul class="form_list mt20">
					<li>
						<label class="form_side">需要绑定的手机号：</label>
						<input type="text" id="mobile" name="mobile" class="inp_normal blod w200" maxlength="11"/><span class="ml20 c_999">请输入证确的手机号码</span>
						<p class="red" id="mobileTip">${mobileError?default("")}</p>
					</li>
					<li class="btn"><span class="btn_yel">
						<button type="submit">下一步</button>
						</span> <a class="blues ml30" href="javaScript:history.back();">取消申请</a></li>
				</ul>
				<input type="hidden" name="tk" value="${tk}" />
				<input type="hidden" name="method" value="sendCode" />
			</form>
		</div>
		<p class="bot"><i></i></p>
	</div>
</div>
<!--主内容 end --> 
<!--footer -->
<#include "/common/include/footer.html">
</body>
<script type="text/javascript">
$.formValidator.initConfig({formid:"form0",onerror:function(msg,obj){}});

$("input").blur(function(){
	$(this).val($(this).val().trim());
});


$("#mobile").formValidator({tipid:"mobileTip",onshow:"请输入11位手机号码",onfocus:"请输入11位手机号码",oncorrect:"&nbsp;"})
.inputValidator({min:11,empty:false,onerror:"手机号码必须是11位"})
.regexValidator({regexp : "mobile",
	datatype : "enum",
	onerror : "手机号码错误，请重新输入"});


<#if mobileError?has_content>
$.formValidator.setFailState("mobileTip","${mobileError?default('')}");
</#if>
</script>
</html>
