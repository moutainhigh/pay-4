<script type="text/javascript">
	function closeView(){
		$("#contDiv").hide();
	}
	function setVal(obj){
		$("#add_auto").hide();
		$("#bankName").val($(obj).val());
		$("#contDiv").hide();
		
	}
</script>


<a id="contclose" onclick="closeView();" class="close" href="javascript:void(0);">关闭</a>
<ul class="tab clearfix mt10">
	<li class="on"><i>银行列表</i></li>
</ul>

<div id="linkerlist">
	<ul class="tabc">
	<#if bankList?has_content>
		<#list bankList as ls>
			<li title="${ls.bankName}">
				<input onclick="setVal(this);" type="radio" name="linkerradio" value="${ls.bankName}">
				<label for="">${ls.bankName}</label>
			</li>
			
		</#list>
	</#if>
	</ul>
</div>
