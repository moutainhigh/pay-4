<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<#include "/common/macro/seoPerson.ftl">
<title>${add_card_binding_success}${title}</title>
<meta name="Keywords" content="${add_card_binding_success_Keywords}" />
<meta name="Description" content="${add_card_binding_success_Description}" />
<link href="<@sp.static/>/css/pay/public.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/pay/b_account.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="<@sp.static/>/js/pay/common/jquery-1.3.2.js"></script>

</head>
<body>
<!--导航 str-->
<@sp.head channel=1 child=2 />
<!--导航 end--> 
<!--主内容 str -->
<div class="container">
	 <!--侧导航企业版 end -->
		<!--自适应box str -->
		<div class="mod_box_a">
			<p class="top"><i></i></p>
			<div class="con_box has_bg">
				<div class="tit_box ">
			
					<h3 class="title f14">银行卡号错误</h3>
				
				
			</div>
				<div class="content txtC">
				<div class="result_tips">
						<div class="set_height clearfix">
							<!--icon调用的class   pop_s:√  pop_war:! pop_fail:X-->
							<span class="pop_fail"></span>
							
								<strong class="col_black">${errorMsg?default("您绑定银行卡号过多(最多绑定10张银行卡)")}！</strong>
						<p class="words f14"><#if bankNum?default(0) gt 10>您可以返回重新添加银行卡。
						<span class="btn_yel botton_yel">
						<button type="button" onclick="javascript:location.href='${rc.contextPath}/app/checkBankCard.htm?method=checkBankCard'">重新添加</button></span> 
						</#if>
						</p>
						<p class="link">您可能需要：<a href="${rc.contextPath}/app/myAccount.htm">返回我的账户</a>|<a href="${rc.contextPath}/index.htm?method=indexApp">返回首页</a></p>
						</div>
					</div>
			</div>
				
			</div>
			<p class="bot"><i></i></p>
		</div>
		<!--自适应box end --> 
</div>
<!--主内容 end -->
</div>
<!--footer -->
<#include "/include/myfoot.html">
