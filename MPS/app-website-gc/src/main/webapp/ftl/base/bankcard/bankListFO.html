
<script type="text/javascript">
function setVal(obj){

	$("#bankName").val($(obj).html());
	$("#add_auto").hide();
	
}


$(function(){

	<#if !bankList?has_content>
		$("#add_auto").hide();
	</#if>
	$("#add_auto").hover(
	  function () {
	    $(this).show();
	  },
	  function () {
	    $(this).hide();
	  }
	);
});

</script>
<#if bankList?has_content>
<ul id="banks">
	
		<#list bankList as ls>
			<li id="li1"  title="${ls.bankName}" onclick="setVal(this);">${ls.bankName}</li>
		</#list>
	
	
</ul>
</#if>
