<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<#include "/common/macro/seoPerson.ftl">
<title>${security_login}${title}</title>
<meta name="Keywords" content="${security_login_Keywords}" />
<meta name="Description" content="${security_login_Description}" />
<link href="<@sp.static/>/css/pay/public.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/pay/pay.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="<@sp.static/>/js/pay/common/jquery-1.3.2.js"></script>
</head>
<script type="text/javascript">
        var i=2;
        $(document).ready(function(){
                 $("#showImg").attr("src","<@sp.static/>/img/pay/selfservices/login2.png");
                 $("#next,#next2").click(function(){
	                	  if(i<3){
	                          i++;
	                          if(i==3){
		                             $("#next,#next2").removeAttr("class");
		                             $("#next,#next2").addClass("btn_grey_b");
		                             $("#back,#back2").removeAttr("class");
		                             $("#back,#back2").addClass("btn_yel");
	                         }else{
	                      	   $("#next,#next2").removeAttr("class");
	                             $("#next,#next2").addClass("btn_yel");
	                             $("#back,#back2").removeAttr("class");
	                             $("#back,#back2").addClass("btn_yel");
	                          }
	           	          }
                         $("#showImg").attr("src","<@sp.static/>/img/pay/selfservices/login"+i+".png");
                          $("div[id^='context']").hide();
                          $("#context"+i).show();
                   });
                 
                 $("#back,#back2").click(function(){
		                	if(i>2){
			                    i--;
			                    if(i==2){
		                		     $("#back,#back2").removeAttr("class");
		                          $("#back,#back2").addClass("btn_grey_b");
		                          $("#next,#next2").removeAttr("class");
		                          $("#next,#next2").addClass("btn_yel");
			                   	  }
			                   	  else{
		                     	  $("#next,#next2").removeAttr("class");
		                          $("#next,#next2").addClass("btn_yel");
		                          $("#back,#back2").removeAttr("class");
		                          $("#back,#back2").addClass("btn_yel");
			                   	  }
		               	    }
                          $("#showImg").attr("src","<@sp.static/>/img/pay/selfservices/login"+i+".png");
                            $("div[id^='context']").hide();
                           $("#context"+i).show();
                     });
            });
</script>

<body>
<!--导航 str-->
<@sp.head channel=1 />
<!--导航 end-->
<div class="container">
	 <@sp.banner toptit="自助服务" toptit2="安全登录"/>
<!--help_main-->
	<div class="clearfix helpwrap">
	    <@sp.helpMenu channel="3_9"/>
		<div class="helpmain">
			<div class="mod_box paysuccess">
				<span class="corners c_topleft"></span>
				<span class="corners c_topright"></span>
				<div class="con_box">
					<div class="form">
						<div class="form_row">
							<div id="context2" style="display: show">第一步：在网站首页（个人服务）输入帐户名、密码，登录。</div>
							<div id="context3" style="display: none;">第二步：成功登录帐户。</div>
						</div>	
						<div class="form_btns">
							<p class="txtC"><a href="javascript:void(0);" class="btn_grey_b" id="back" style="margin-right: 0px;"><span>上一步</span></a><a class="btn_yel" href="javascript:void(0);" id="next" style="margin-left: 0px;"><span>下一步</span></a></p>
						</div>	
						<div class="form_row">
						     <img id="showImg">
						</div>
						<div class="form_btns">
							<p class="txtC"><a href="javascript:void(0);" class="btn_grey_b" id="back2" style="margin-right: 0px;"><span>上一步</span></a><a class="btn_yel" href="javascript:void(0);" id="next2" style="margin-left: 0px;"><span>下一步</span></a></p>
						</div>
					</div>
				</div>
				<p class="bot"><i></i></p>
			</div>
		</div>
	</div>
</div>
<!--footer -->
<#include "/common/include/footer.html">
</body>
</html>
