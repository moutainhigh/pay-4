<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<#include "/common/macro/seoPerson.ftl">
<title>取消数字证书</title>
<link href="<@sp.static/>/css/pay/public.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="<@sp.static/>/js/pay/common/jquery-1.3.2.js"></script>
</head>
<body>
<!--导航 str-->
<@sp.head mCode="corp_cert_manager"/>
<!--导航 end--> 
<!--主内容 str -->
<div class="container">
	<div class="mod_box_a">
		<p class="top"><i></i></p>
		<div class="con_box has_bg">
			<div class="tit_box">
				<div class="title sub_nav3"><strong class="cur">取消数字证书</strong></div>
			</div>
			<!--成功-->
			<#if flag >
			<div class="content txtC">
				<div class="result_tips">
					<div class="set_height clearfix"> 
						<!--icon调用的class   pop_s:√  pop_war:! pop_fail:X--> 
						<span class="pop_s"></span>
						<p class="words f14b">数字证书已经成功取消</p>
						<p class="c_666">目前您的账号已经不再受到iPayLinks支付数字证书的保护</p>
						<p class="c_666">如果需要，您可以再次申请数字证书!</p>
						<p class="link mt10">您可能需要：<a href="${rc.contextPath}/corp/certManager.htm">申请数字证书</a>|<a href="${rc.contextPath}/corp/myAccount.htm">返回我的账户</a></p>
					</div>
				</div>
			</div>
			<#else>
			<!--失败-->
			<div class="content txtC">
				<div class="result_tips">
					<div class="set_height clearfix"> 
						<!--icon调用的class   pop_s:√  pop_war:! pop_fail:X--> 
						<span class="pop_fail"></span>
						<p class="words f14 red"><strong>数字证书取消失败！</strong></p>
						<p class="link mt10">您可能需要：<a href="${rc.contextPath}/corp/certManager.htm">返回重新操作</a>|<a href="${rc.contextPath}/corp/myAccount.htm">返回我的账户</a></p>
					</div>
				</div>
			</div>
			</#if>
		</div>
		<p class="bot"><i></i></p>
	</div>
</div>

<!--主内容 end -->
<!--footer -->
<#include "/common/include/footer.html">
</div>
</body>
</html>
