<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<#include "/common/macro/seoPerson.ftl">
<title>${back_paypwd}${title}</title>
<meta name="Keywords" content="${back_paypwd_Keywords}" />
<meta name="Description" content="${back_paypwd_Description}" />
<link href="
<@sp.static/>/css/pay/public.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
<link href="
<@sp.static/>/css/pay/safe.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
<link href="
<@sp.static/>/css/dialog/person/jquery-ui.custom.css?v=${cssVersion}.css" rel="stylesheet"
type="text/css">
<link href="
<@sp.static/>/css/validator/validator.css?v=${cssVersion}.css" rel="stylesheet"
type="text/css">
<script type="text/javascript" src="<@sp.static/>/js/pay/common/jquery-1.3.2.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/website.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/jquery-ui.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/pay-dialog.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/formValidator.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/formValidatorRegex.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/jquery.pstrength.js"></script>
<script type="text/javascript">
	$(function() {
		$("#answer").focus();
		$("#pre").click(function() {
			location.href = "${rc.contextPath}/app/tofoundpaypwdbysafequestionpage.htm";
		});
		
		$("#paypasswordform_second").submit(function(){
			if($("#answer").val()==''){
				$.pay.alert("对不起，安全问题答案不能为空!");
				return false;
			}
		});
	});
</script>
</head>
<body>
<!--导航 str-->
<@sp.head mCode="app_accountSafe"/>
<!--导航 end-->
<!--主内容 str -->
<div class="container">

<form action="${rc.contextPath}/app/gotogetnewpwd.htm"
	method="post" name="paypassword" id="paypasswordform_second">
	<div class="mod_box_a">
	<p class="top"><i></i></p>
	<div class="con_box has_bg secure_box">
			<div class="tit_box">
					<h3 class="title font14"><span class="ico_dot2"></span><strong>通过安全问题找回支付密码</strong></h3>
			</div>
<div class="pay_login">
<ul>
	<li><font color=red>${returninfo?default('')}</font></li>
	<li><label class="form_side"><span class="red">*</span>安全问题：</label>${safequestion?default('')}</li>
	<input type="hidden" name="safequestion"
		value="${safequestion?default('')}" />
	<input type="hidden" name="questionId"
		value="${questionId?default('')}"/>
	<li><label class="form_side"><span class="red">*</span>您的答案：</label><input
		class="inp_normal w200" type="text" id="answer" value="" name="safeanswer" /></li>
	<li class="login_area"><span class="btn_grey_b">
	<button type="button" id="pre">上一步</button>
	</span><span class="btn_yel">
	<button type="submit">下一步</button>
	</span></li>
</ul>
</div>
</div>
<p class="bot"><i></i></p>
</div>
<!--自适应box end --></div>
</form>

</div>
<!--footer -->
<#include "/common/include/footer.html">
</body>
</html>
