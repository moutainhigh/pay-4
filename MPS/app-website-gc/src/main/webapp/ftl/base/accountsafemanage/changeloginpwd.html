<title>登录密码设置</title>
<script type="text/javascript">
$(document).ready(function(){
	$.validator.addMethod("isNewLoginPasswordValid", function(value, element){
		return this.optional(element) || LOGIN_PASSWORD_REGEX.test(value);
	},"新登录密码必须是8-20位的字母和数字混合");
	$.validator.addMethod("isConfirmLoginPasswordValid", function(value, element){
		return this.optional(element) || LOGIN_PASSWORD_REGEX.test(value);
	},"重复登录密码必须是8-20位的字母和数字混合");
	$("#merchantLoginPasswordSettingForm").validate({
		rules : {
			originalLoginPassword : {
				required :true
			},
			newLoginPassword :{
				isNewLoginPasswordValid:true,
				required :true
			},
			confirmLoginPassword : {
				equalTo: "#newLoginPassword",
				isConfirmLoginPasswordValid:true,
				required:true
			}
		},
		messages: {
			originalLoginPassword:{
				required: "原登录密码必填"
			},
			newLoginPassword:{
				required: "新登录密码必填"
			},
			confirmLoginPassword:{
				equalTo:"两次输入的登录密码不一致",
				required: "重复登录密码必填"
			}
		}
	});
	$("#loginPasswordSettingBtn").click(function(){
		if($("#merchantLoginPasswordSettingForm").validate()){
			$("#merchantLoginPasswordSettingForm").submit();
		}
	});
});

</script>
