<body>
   <#include "/include/topbar.html">
   <@sp.head  mCode="corp_income_detail"/>
	 <!-- <div class="header"> -->
	 
	<div class="mainbox">
		<div class="wrap">
			<div class="section01">
			<div class="order_detail_tip">
				运单批量上传失败详情
			</div>
			
			<div class="seccon">
				<table id="incomeTable" class="tab03" border="1">
					<tr>
							<th colspan="2">运单批量上传成功<label style="color: red;">${success?default("0")}</label>条，失败<label style="color:red;">
							<#if
								list?exists>${list?size}</#if></label>条</th>
					</tr>
					<tr>
						<th width="20%">商户订单号</th>						
						<th width="80%">上传失败原因</th>
					</tr>
					 <#if list?has_content>
					 	<#list list as d>
					 		<tr>
					 			<td>${d.orderId?default("")}</td>
					 			<td>${d.uploadFailRemark?default("")}</td>
					 		</tr>
					 	</#list>
					 </#if>
				</table>
				</div>
				<div class="detail_item_split"></div>
				 <div style="margin-bottom:30px;text-align:center;">
