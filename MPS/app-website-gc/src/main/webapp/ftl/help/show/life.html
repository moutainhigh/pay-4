<script type="text/javascript">
function showSelect(index){
	$("a[id^='step']").each(function(){
			  if($(this).attr("id")==index){
					$(this).addClass("cur");
				}else{
					$(this).removeClass();
			   }
		});
	}

function displayShow(divName){
	 $("div[name^='step']").each(function(){
			 if($(this).attr("name")==divName){
					$(this).show();
				}else{
					$(this).hide();
			   }
		 });
}

  $(function(){
    	$("a[id^='step']").mouseover(function(){
    		 showSelect($(this).attr("id"));
    		 var name = $(this).attr("id");
    		 displayShow(name);
    	});
		
  });
</script>
