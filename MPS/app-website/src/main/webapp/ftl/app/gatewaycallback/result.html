<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>iPayLinks支付付款完成</title>
<link href="<@sp.static/>/css/pay/public.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/pay/pay.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/pay/steward.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="<@sp.static/>/js/pay/common/jquery-1.3.2.js"></script>
</head>
<body>
<!--个人导航 str-->	
<@sp.ebillheader pagename=""/>
<!--个人导航 end-->

<!--主内容 str -->
<div class="container">

<div class="mod_box paysuccess">
	<span class="corners c_topleft"></span>
	<span class="corners c_topright"></span>
	<div class="con_box">
		<div class="pay_tips_text">
			<span>您<#if errorMsg?exists>订单处理中！<#else>已成功付款<em>${orderAmount?default('')} </em>元 ！</#if> </span>

		</div>
		<div class="friend_tip">
			<h4>友情提示：</h4>
			<p>IE6.0及更低版本浏览器用户请检查您的浏览器是否支持128位密钥长度，如果不支持，请升级您的浏览器（查看如何检查和升级方案）。</p>
		</div>
	</div>
	<p class="bot"><i></i></p>
</div>
</div>
<!--footer -->
<#include "/common/include/footer.html">
