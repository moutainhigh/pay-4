<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>iPayLinks支付付款到银行</title>
<#include "/common/macro/seoPerson.ftl"> 
<link href="<@sp.static/>/css/pay/public.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/dialog/person/jquery-ui.custom.css" rel="stylesheet" type="text/css">
</head>
<script src="<@sp.static/>/js/pay/common/common.js?rand=2" type="text/javascript"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/jquery-1.3.2.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/jquery-ui.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/pay-dialog.js"></script>
<body>
<!--导航 str-->
<@sp.head mCode="app_pay2account"/>
<!--导航 end-->
<!--主内容 str -->
<div class="container payTo">
	<div> 
		<!--box str -->
		<div class="mod_box_a">
			<p class="top"><i></i></p>
			<div class="con_box has_bg">
				<div class="tit_box">
					<div class="title sub_nav3"><a href="${rc.contextPath}/app/pay2account.htm" >付款到账户</a><span>|</span><a href="${rc.contextPath}/app/pay2bank.htm" class="cur">付款到银行</a></div>
				</div>
				<div class="step">
					<ol class="step">
						<!-- 改变ol里的step-数字 即可 1.2.3.4 -->
						<li class="li-1 last"><span><i>1</i>填写付款信息</span> </li>
						<li class="li-2 last"><i>2</i>确认信息</li>
						<li class="li-3 last"><span><i>3</i>付款提交成功</span></li>
					</ol>
				</div>
				<div class="txtC">
					<div class="result_tips mt10">
						<div class="set_height clearfix">
							<!--icon调用的class   pop_s:√  pop_war:! pop_fail:X -->
							<span class="pop_war"></span>
							<p class="words"> <strong class="red2 f14">系统繁忙，请稍后再试！</strong></p>
							<p class="link">您可能需要：   <a href="${rc.contextPath}/app/myAccount.htm" class="red">返回我的账户</a></p>
						</div>
					</div>
					
				</div>
			</div>
			<p class="bot"><i></i></p>
		</div>
		<!--box end --> 
	</div>
</div>
<!--主内容 end -->
<!--footer -->
	<#include "/common/include/footer.html">
</body>
</html>
