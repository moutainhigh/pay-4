<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>iPayLinks支付委托提现</title>
		<#include "/common/macro/seoPerson.ftl">
		<link href="<@sp.static/>/css/pay/public.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
		<link href="<@sp.static/>/css/pay/pay.css" rel="stylesheet" type="text/css">
		<link href="<@sp.static/>/css/dialog/jquery-ui.custom.css" rel="stylesheet" type="text/css">
		<link href="<@sp.static/>/css/validator/validator.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="<@sp.static/>/js/pay/common/jquery-1.3.2.js"></script>
		<script type="text/javascript" src="<@sp.static/>/js/pay/common/website.js"></script>
		<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/jquery-ui.js"></script>
		<script type="text/javascript" src="<@sp.static/>/js/pay/common/pay-dialog.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#isChoice").click(function(){
					if($(this).attr("checked")){
						$("#btnStyle").css("display","none");
						$("#btnStyle2").css("display","");
					} else {
						$("#btnStyle").css("display","");
						$("#btnStyle2").css("display","none");
					}
				});
			});

			function btnClick(){
				location.href="${rc.contextPath}/corp/autoFundout.htm?method=addPage";
			}
		</script>
	</head>
	
	<body>
		<!--导航 str-->
		<@sp.head mCode="corp_withdraw,bsp_corp_withdraw"/>
		
		<!--导航 end--> 
		<!--主内容 str -->
		<div class="container">
			<div>
			<!--自适应box str -->
        	<div class="mod_box_a">
        	<p class="top"><i></i></p>
			<div class="con_box has_bg">

			<div class="tit_box">
				<div class="title sub_nav3">
					<a href="${rc.contextPath}/corp/withdraw.htm">手工提现</a><span>|</span>
					<a href="${rc.contextPath}/corp/autoFundout.htm" class="cur">委托提现</a>
				</div>
			</div>
				<!--str-->
						<div class="last_tips min_height1">
							<dl>
								<dt><a href="#"><img src="<@sp.static/>/img/pay/product_icon01.gif" width="96" height="71"></a></dt>
								<dd><strong class="tit">产品简介</strong></dd>
								<dd class="con">由iPayLinks支付提供给商户的一项提现服务。本功能会根据商户的定制，将iPayLinks支付账户内余额通过定时或者定额的方式划拨至商户银行账户。如需该服务，请勾选以下协议。</dd>
								<dd class="mb10">
									<input id="isChoice" type="checkbox"> 我已经阅读并接受
								<a class="red" href="${rc.contextPath}/help.htm?method=helpCorpDetail" target="_blaiPayLinks支付">《iPayLinks支付委托提现协议》</a></dd>
								<dd>
									<span class="btn_yel botton_yel b_off" id="btnStyle">
										<button type="button" onclick="btnClick();" disabled="disabled">下一步</button>
									</span>
									<span class="btn_yel botton_yel" id="btnStyle2" style="display: none;">
										<button type="button" onclick="btnClick();">下一步</button>
									</span>
								</dd>
							</dl>
				</div>
				</div>
				<p class="bot"><i></i></p>
			</div>
			</div>
				<!--end --> 
		</div>
		<!--主内容 end --> 
		
		<!--footer -->
		<#include "/common/include/footer.html">
	</body>
</html>
