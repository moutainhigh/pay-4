<div class="box_side fl">
		<div class="sideBar_item item_open" id="item_1">
			<h6 class="side_tit" id="tite_1">安捷预付卡<span id="titeIco_1" class="side_jian"></span> <span class="side_ico"></span></h6>
			<div id="menu_1" class="menuInit">
				<dl id="dl_card">
					<dt><a id="intro_card" href="javascript:void(0)" ><span class="arr">>></span>卡介绍</a></dt>
					<dd class="hide"><a id="card_newgen" href="http://home.pay.com/card/prepaidcard.htm">安捷易卡</a></dd>
					<dd class="hide"><a id="card_bdt" href="http://home.pay.com/card/card_bdt.htm">宝岛通卡</a></dd>
					<dd class="hide"><a id="card_heetour" href="http://home.pay.com/card/card_heetour.htm">嘻游易卡</a></dd>
					<dd class="hide"><a id="card_harmony" href="http://home.pay.com/card/card_harmony.htm">融和易卡</a></dd>
					<dd class="hide"><a id="card_dongguan" href="http://home.pay.com/card/card_dongguan.htm">东莞一卡通</a></dd>
				</dl>
				<dl>
					<dt><a id="card_process" href="http://home.pay.com/card/card_process.htm">购卡流程</a></dt>
				</dl>
			</div>
		</div>
		<div class="sideBar_item item_open"  id="item_2" >
			<h6 class="side_tit" id="tite_2"><a href="http://www.aqpay.com/Register/login.aspx" target="_blank">预付卡管理<span id="titeIco_2" class="side_jia"></span> <span class="side_ico"></span></a></h6>
		</div> 
		<div class="sideBar_item item_open" id="item_3">
           <h6 class="side_tit" id="tite_3"><a id="specialmerchant" href="<@sp.contextPath/>/specialmerchant.htm?view=specialmerchant">特约商户查询</a><span id="titeIco_3" class="side_jian"></span><span class="side_ico"></span></h6>
		</div>
		<dl class="join_us">
			<dt>申请加盟</dt>
			<dd>联系电话：<span class="blod red">400 123 456</span></dd>
			<dd>联系邮箱：<span class="blue">pay@hnair.com</span></dd>
		</dl>
	</div>
	<script type="text/javascript">
	var pageIndex = (!pageIndex||pageIndex==null)?"":pageIndex ; 
	$(function(){
		$(".menuInit").hide();
		$("#menu_1").show();
		$(".side_tit").click(function(){
			var idIndex = $(this).attr("id");
			var index =idIndex.split("_")[1];
			
			$(".menuInit").hide();
			$(".side_jian").attr("class","side_jia");
			$("#menu_"+index).show();
			$("#titeIco_"+index).attr("class","side_jian");
		});
		$("#intro_card").click(function(){
			if($("#card_newgen").parent().attr("class") == "hide"){
				$("#card_newgen").parent().attr("class","block");
				$("#card_bdt").parent().attr("class","block");
				$("#card_heetour").parent().attr("class","block");
				$("#card_harmony").parent().attr("class","block");
				$("#card_dongguan").parent().attr("class","block");
			}else{
				$("#card_newgen").parent().attr("class","hide");
				$("#card_bdt").parent().attr("class","hide");
				$("#card_heetour").parent().attr("class","hide");
				$("#card_harmony").parent().attr("class","hide");
				$("#card_dongguan").parent().attr("class","block");
			}
		});
		
		//定义当前
		var curView = "${view!'card_process'}";
		if(pageIndex){
			curView = pageIndex;
		}
		if($("#"+curView).parent().parent().attr("id") == "dl_card"){
			$("#intro_card").click();
		}
		$("#"+curView).addClass("cur");
		var menuIdIndex  =  $("#"+curView).parent().parent().parent().attr("id");
		var index =menuIdIndex.split("_")[1]; 
		$("#tite_"+index).click();
		
	});
	
</script>
