<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<#include "/common/macro/seoHelp.ftl">
<title>意见建议|${title}</title>
<meta name="Keywords" content="${keywords}" />
<meta name="Description" content="${description}" />
<link href="<@sp.static/>/css/pay/public.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/pay/help.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/validator/validator.css?v=${cssVersion}.css" rel="stylesheet"type="text/css">
<link href="<@sp.static/>/css/dialog/person/jquery-ui.custom.css?v=${cssVersion}.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="<@sp.static/>/js/pay/common/jquery-1.3.2.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/formValidator.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/formValidatorRegex.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/jquery-ui.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/pay-dialog.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/suggest/advice.js"></script>
<script type="text/javascript">
$(function() {
	$("#customerName").focus();

	$("#reportForm").submit(function(){
	      var title = $("#title").val();
	      var content = $("#content").val();
	      var body = "标题:"+title+", 内容:"+content;
          $("#appealBody").val(body);
	});
	
});
</script>

<#if msgStr?exists && msgStr?has_content>
<script type="text/javascript">
$(function() {
$.pay.alert("${msgStr}",{h:160,t:"${iconNum?default('3')}"});
});
</script>
</#if>

</head>
<body>
<!--导航 start-->
<@sp.headHelp channel=1 />
<!--导航 end-->
<!--主内容 start -->
<div class="container">
	<!--main start-->
		<!--演示通道 start-->
		<div class="mod_box_a">
			<p class="top"><i></i></p>
			<div class="con_box has_bg">
				<div class="tit_box">
					<h3 class="title f14">给iPayLinks支付提建议</h3>
				</div>

<form class="mod_form" method="post" id="reportForm" action="${rc.contextPath}/baseHelp.htm?method=advice" >
	<ul class="form_list mt20">
	    <li>
			<label class="form_side"><span>*</span>姓名：</label>
			<input name="customerName" id="customerName" class="inp_normal w300"  maxlength="32" value="<#if appealDto?exists>${appealDto.customerName?default('')}</#if>" /><span id="customerNameTip"></span>
		</li>
		<li>
			<label class="form_side"><span>*</span>标题：</label>
			<input name="title" id="title"  type="text" class="inp_normal w300" maxlength="300" value="<#if appealDto?exists>${appealDto.title?default('')}</#if>" /><span id="titleTip"> </span>
			<input name="appealSourceCode" id="appealSourceCode" type="hidden" value="103" />
            <input name="appealBody" id="appealBody" type="hidden" />
            <input name="appealStatusCode" id="appealStatusCode" type="hidden" value="1" />
		</li>
		<li>
			<label class="form_side"><span>*</span>详细说明：</label>
			<textarea rows="5" cols="60" name="content" id="content" class="inp_normal w300 v_b"><#if appealDto?exists>${appealDto.content?default('')}</#if></textarea>
			<span id="contentTip"> </span>
		</li>
		<li class="sort_tit"><strong>您的联系方式</strong></li>
		<li>
			<label class="form_side"><span>*</span>手机：</label>
			<input type="text" class="inp_normal w200" size="40" name="linkPhone" id="linkPhone" maxlength="11" value="<#if appealDto?exists>${appealDto.linkPhone?default('')}</#if>" />
			<span id="mobileTip"> </span>
		</li>
		<li>
			<label class="form_side">邮箱：</label>
			<input type="text" class="inp_normal w200" size="40" name="linkEmail" id="linkEmail" maxlength="36" value="<#if appealDto?exists>${appealDto.linkEmail?default('')}</#if>" />
			<span id="emailTip"> </span>
		</li>
		<li>
			<label class="form_side"><span>*</span>验证码：</label>
			<input type="text" disableautocomplete autocomplete="off" class="inp_normal" size="15" name="randCode" id="randCode" maxlength="4" />
			<img src="${rc.contextPath}/validatecode/validatecode.htm?date=new Date()" alt="附加码" name="code" width="68" height="23" id="code" style="vertical-align: top" />
			<a id="refush" href="javaScript:void(0);" class="red">看不清，换一张</a>
			<span id="randCodeTip"> </span>
		</li>
			<li class="btn"><span class="btn_yel"><button  type="submit" id="btnSubmit">提 交</button></span></li>
	</ul>

</form>
			</div>
			<p class="bot"><i></i></p>
		</div>
		<!--演示通道 end-->
	<!--main end-->
	
</div>
<!--主内容 end --> 
<!--footer -->
<#include "/common/include/footer.html">
</body>
</html>
