<!DOCTYPE HTML>
<#import "/spring.ftl" as sp />
<html>
<head>
<meta charset="utf-8">
<#include "/common/macro/seoCorp.ftl">
<title>${confirm_info_bank_cert}${title}</title>
<meta name="Keywords" content="${confirm_info_bank_cert_Keywords}" />
<meta name="Description" content="${confirm_info_bank_cert_Description}" />
<link href="<@sp.static/>/css/pay/public.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/pay/style.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="<@sp.static/>/js/pay/area/provinceArea.js"></script>

</div>
</div>
</div>
</div>
<!-- content end --></div>
<!-- outer end --> <#include "/common/include/footer.html">
