<form hidden="hidden" id="bp_form_applyAffirm" class="form single"
	action="#" method="post">
	<table class="tab01 formtable">
		<colgroup>
			<col width="100px;" />
			<col />
			<col width="100px;" />
			<col />
		</colgroup>
		<tr height="40px">
			<td width="30%" style="text-align: right;"><label>会员名称：</label>
			</td>
			<td>${data.zhName}</td>
		</tr>
		<tr height="40px">
			<td width="30%" style="text-align: right;"><label>申请购汇金额：</label>
			</td>
			<td><label id="bp_label_applyAffirm_applyBuyAccount"></label></td>
		</tr>
		<tr height="40px">
			<td width="30%" style="text-align: right;"><label>购汇汇率：</label>
			</td>
			<td><label id="bp_label_applyAffirm_exchangeRate"></label></td>
		</tr>
		<tr height="40px">
			<td width="30%" style="text-align: right;"><label>所需人民币：</label>
			</td>
			<td><label id="bp_label_applyAffirm_requiredCNY"></label></td>
		</tr>
		<tr height="40px">
			<td width="30%" style="text-align: right;"><label>购汇手续费：</label>
			</td>
			<td><label id="bp_label_applyAffirm_buyFree"></label></td>
		</tr>
		<tr height="40px">
			<td width="30%" style="text-align: right;"><label>支付密码：</label>
			</td>
			<td><input id="bp_input_applyAffirm_pwd" type="password"
				style="width: 200px"> <label id="tip_applyAffirm_pwd"></label>
			</td>
		</tr>
		<tr height="40px">
			<td width="30%" style="text-align: right;"></td>
			<td>
				<input
				id="bp_from_applyAffirm_submit" type="button"
				style="width: 80px;" class="btn_blue" value="提交" />
				
				<input id="bp_from_applyAffirm_return" type="button"
				style="width: 80px;margin-left: 200px;" class="btn_blue" value="返回" /> 
			</td>
		</tr>
	</table>
</form>
