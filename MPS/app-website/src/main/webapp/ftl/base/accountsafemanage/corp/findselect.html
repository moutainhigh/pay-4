<html>
<head>

<link href="

<link href="
<@sp.static/>/css/pay/pay.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">

type="text/css">
<script type="text/javascript" src="<@sp.static/>/js/pay/common/jquery-1.3.2.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/website.js"></script>

<script type="text/javascript" src="<@sp.static/>/js/pay/common/pay-dialog.js"></script>
<script type="text/javascript">
	$(function() {
		$("#btnOk").click(function() {  
		    obj=document.getElementsByName("mode");
		    if(obj!=null){
		        var i;
		        for(i=0;i<obj.length;i++){
		            if(obj[i].checked){
		            	$.pay.payredirect(obj[i].value);      
		            }
		        }
		    }
		});
		$("#btnclose").click(function(){
			parent.payWin.dialog("close");
			});

	});
</script>
</head>
<body>
<div class="tip_page add_contact">
<div class="con_box tips_cont">
	<div class="popup_content">
		<form action="" method="post" >
				<p align="left" style="<#if !isemail?default('')>display:none</#if>">
				<input type="radio" name="mode" id="r1" value="tofoundpaypwdbysafequestionpage.htm">通过安全问题找回
				<input  type="radio" name="mode" id="r2" value="tofoundpaypwdbyemailpage.htm">通过邮箱找回</p>
				<p align="left" style="<#if !ismobile?default('')>display:none</#if>">
				<input type="radio" name="mode" id="r1" value="tofoundpaypwdbysafequestionpage.htm">通过安全问题找回
				<input type="radio" name="mode" id="r3" value="tofindsafepwdbymobile.htm">通过手机找回</p>
				<ul class="pop_link">
				<li> <span class="btn_red botton_red"><button id="btnOk">确认</button></span></li>
				<li> <span class="btn_grey_b botton_grey"><button id="btnclose">关闭</button></span></li>
				</ul>
		
			</form>
	</div>
</div>
</div>
				
</body>
