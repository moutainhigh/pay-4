<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<#include "/common/macro/seoCorp.ftl">
<title>${modify_operator_pwd}${title}</title>
<meta name="Keywords" content="${modify_operator_pwd_Keywords}" />
<meta name="Description" content="${modify_operator_pwd_Description}" />
<link href="<@sp.static/>/css/pay/public.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/pay/safe.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/dialog/jquery-ui.custom.css?v=${cssVersion}.css" rel="stylesheet"type="text/css">
<link href="<@sp.static/>/css/validator/validator.css?v=${cssVersion}.css" rel="stylesheet"type="text/css">
<script type="text/javascript" src="<@sp.static/>/js/pay/common/jquery-1.3.2.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/website.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/jquery-ui.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/pay-dialog.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/formValidator.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/formValidatorRegex.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/jquery.pstrength.js"></script>
<script type="text/javascript">
	$(function() {
		$("#answer").focus();
		
		$("#paypasswordform_second").submit(function(){
			if($("#answer").val()==''){
				$.pay.alert("对不起，安全问题答案不能为空!");
				return false;
			}
		});
	});
</script>
</head>
<body>
<!--导航 str-->
<@sp.head mCode="corp_operator_manager,bsp_operator_manager"/>
<!--导航 end-->
<!--主内容 str -->
<div class="container">

<form action="${rc.contextPath}/corp/operatorManage.htm"
	method="post" name="paypassword" id="paypasswordform_second">
	<input type="hidden" id="method" name="method" value="showUpdateLoginPwdByQuestion" />
	<input type="hidden" id="operatorName" name="operatorName" value="${operatorName}" />
	<div class="mod_box_a">
	<p class="top"><i></i></p>
	<div class="con_box has_bg secure_box">
			<div class="tit_box">
					<h3 class="title font14"><span class="ico_dot2"></span><strong>通过安全问题重置操作员登录密码</strong></h3>
			</div>
<div class="pay_login">
<ul>
	<li><font color=red>${returninfo?default('')}</font></li>
	<li><label for=""><span class="red">*</span>安全问题：</label>${safequestion?default('')}</li>
	<input type="hidden" name="safequestion"
		value="${safequestion?default('')}" />
	<input type="hidden" name="questionId"
		value="${questionId?default('')}"/>
	<li><label for=""><span class="red">*</span>您的答案：</label><input
		class="txtType1" type="text" id="answer" value="" name="safeanswer" /></li>
	<li class="login_area"><span class="btn_yel botton_yel">
	<button type="submit">下一步</button>
	</span></li>
</ul>
</div>
</div>
<p class="bot"><i></i></p>
</div>
</form>
</div>
<!--主内容 end -->
<!--footer -->
<#include "/common/include/footer.html">
</body>
</html>
