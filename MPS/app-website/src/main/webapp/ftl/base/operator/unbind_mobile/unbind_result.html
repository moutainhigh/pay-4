<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<#include "/common/macro/seoCorp.ftl">
<title>取消手机绑定_iPayLinks支付</title>
<link href="<@sp.static/>/css/pay/public.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/pay/safe.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/validator/validator.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/dialog/jquery-ui.custom.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="<@sp.static/>/js/pay/common/jquery-1.3.2.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/formValidator.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/formValidatorRegex.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/common.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/pay-dialog.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/website.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/jquery-ui.js"></script>
</head>
<body>
<!--导航 str-->
<@sp.head mCode="corp_account_safe"/>
<!--导航 end--> 
<!--主内容 str -->
<div class="container">
	<div class="mod_box_a">
		<p class="top"><i></i></p>
		<div class="con_box has_bg">
			<div class="tit_box">
				<div class="title sub_nav3"><strong class="cur">取消手机绑定</strong></div>
			</div>
			<#if status>
			<!--成功-->
			<div class="content txtC">
				<div class="result_tips">
					<div class="set_height clearfix"> 
						<!--icon调用的class   pop_s:√  pop_war:! pop_fail:X--> 
						<span class="pop_s"></span>
						<p class="words f14b">取消手机绑定成功!</p>
						<p>您已经成功取消了手机绑定!</p>
						<p class="link mt10">您可能需要：<a href="${rc.contextPath}/corp/accountInfo.htm">返回我的账户</a></p>
					</div>
				</div>
			</div>
			<#else>
			<!--失败-->
			<div class="content txtC">
				<div class="result_tips">
					<div class="set_height clearfix"> 
						<!--icon调用的class   pop_s:√  pop_war:! pop_fail:X--> 
						<span class="pop_fail"></span>
						<p class="words f14 red"><strong>取消手机绑定失败！</strong></p>
						<p class="words f14 red">${errorMsg?default("")}</p>
						<p class="link mt10">您可能需要：<a href="${rc.contextPath}/corp/bindNewMobile.htm">绑定其它手机号</a>|<a href="${rc.contextPath}/corp/accountInfo.htm">返回我的账户</a></p>
					</div>
				</div>
			</div>
			</#if>
		</div>
		<p class="bot"><i></i></p>
	</div>
</div>
<!--主内容 end --> 
<!--footer -->
<#include "/common/include/footer.html">
</body>
</html>
