<table id="tableId" class="table certificate_table" >
	<thead>
		<tr>
			<th width="45%"><p>证书使用地点</p></th>
			<th width="40%"><p>证书安装时间</p></th>
			<th><p>操作</p></th>
		</tr>
	</thead>
	<tbody>
	<#if certManages?has_content>
		<#list certManages as certManage>
		<tr>
			<td class="blod">${certManage.usePlace}
			<#if certManage.machineId == machineId>
			<span class="green">(本机正在使用中)</span>
			</#if>
			</td>
			<td>${certManage.updateDate?string('yyyy-MM-dd HH:mm:ss')}</td>
			<td><a class="blues" href="#" onclick="delCertManageFun('${certManage.id}','${certManage.usePlace}','${certManage.machineId}','${rc.contextPath}');return false;">删除</a></td>
		</tr>
		</#list>
	</#if>
	</tbody>
</table>
