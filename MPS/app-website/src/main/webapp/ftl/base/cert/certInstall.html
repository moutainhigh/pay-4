<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<#include "/common/macro/seoPerson.ftl">
<title>申请数字证书_iPayLinks支付</title>
<link href="<@sp.static/>/css/pay/public.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/pay/safe.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
<link href="<@sp.static/>/css/dialog/jquery-ui.custom.css?v=${cssVersion}.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="<@sp.static/>/js/pay/common/jquery-1.3.2.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/website.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/plugins/jquery-ui.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/pay-dialog.js"></script>
</head>
<body>
<!--导航 str-->
<@sp.head mCode="corp_cert_manager"/>
<!--导航 end--> 
<!--主内容 str -->
<div class="container">
	<div class="mod_box_a">
		<p class="top"><i></i></p>
		<div class="con_box has_bg">
			<div class="tit_box">
				<div class="title sub_nav3"><strong class="cur">申请数字证书</strong><span>|</span><a href="#">使用遇到问题?</a></div>
			</div>
			<div class="step">
				<ol class="step-2">
					<!-- 改变ol里的step-数字 即可 1.2.3.4 -->
					<li class="li-1">1.填写信息</li>
					<li class="li-2">2.短信接收验证码</li>
					<li class="li-3">3.安装证书</li>
					<li class="li-4">4.成功</li>
				</ol>
			</div>
			<div class="ico_txtBox mt10"><i class="warn_ico"></i> 安装成功后， iPayLinks支付将记录您的物理网卡地址,如果网卡更换（如使用3G卡上网等），请重新安装证书！</div>
			<div class="pad_center install_pki">
				<div class="install_pki_con">
				<p class="mt10"><img class="v_m" src="<@sp.static/>/img/pay/loading2.gif"> <span class="ml20">正在安装证书...</span></p>
				</div>
			</div>
		</div>
		<input type="hidden" id="reqDn" name="reqDn" value="${applyCertResponse.dn?default('')}"/>
		<input type="hidden" id="reqCn" name="reqCn" value="${applyCertResponse.cn?default('')}"/>
		<p class="bot"><i></i></p>
	</div>
</div>

<!--主内容 end --> 
<!--footer -->
<#include "/common/include/footer.html">
<!-- 证书 -->
<@sp.cfca />
<script type="text/javascript" src="<@sp.static/>/js/pay/cert/certInstall.js"></script>
</body>
</html>
