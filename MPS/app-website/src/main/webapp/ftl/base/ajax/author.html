

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title><#if feature.featureId?exists>${feature.name}-授权</#if></title>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/jquery-1.3.2.js"></script>
<script type="text/javascript" src="<@sp.static/>/js/pay/common/website.js"></script>

</head>

<body>
<b>
<a href="${rc.contextPath}/featuremenu.htm?method=featureView">返回列表</a>
</b>
<br><br><br>
<form action="${rc.contextPath}/featuremenu.htm" method="post">
<input type="hidden" name="method" value="doAuthor"/>
<input type="hidden" name="featureId" value="${feature.featureId}"/>
<table cellpadding="0" cellspacing="0" width="700" border="1">
<tr>
<td>权限名称</td>
<td>
${feature.name}

</td>
</tr>


<tr>
<td>菜单</td>
<td>
<table cellpadding="0" cellspacing="0" width="100%">
<#list pwList as p>
<tr>
<td>
<input name="menuId" value="${p.id}" type="checkbox" <#if p.checked>checked="checked"</#if> />+${p.menuName}(${p.desc})
</td>
</tr>

<tr>
<td>&nbsp;&nbsp;

<#if p.childlist?has_content>
<#list p.childlist as pc>
<input name="menuId" value="${pc.id}" type="checkbox" <#if pc.checked>checked="checked"</#if>/>${pc.menuName}(${pc.desc})&nbsp;
</#list>
</#if>
</td>
</tr>
</#list>
</table>
</td>
</tr>

<tr>
<td colspan="2">
<input type="submit" name="btnok" value="提交"/>
</td>
</tr>

</table>
</form>
</body>

</html>
